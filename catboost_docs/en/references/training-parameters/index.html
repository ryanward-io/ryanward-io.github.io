t","level":3},{"title":"counter_calc_method","href":"#counter_calc_method","level":3},{"title":"max_ctr_complexity","href":"#max_ctr_complexity","level":3},{"title":"ctr_leaf_count_limit","href":"#ctr_leaf_count_limit","level":3},{"title":"store_all_simple_ctr","href":"#store_all_simple_ctr","level":3},{"title":"final_ctr_computation_mode","href":"#final_ctr_computation_mode","level":3}]},{"title":"Input file settings","href":"#input-file-settings","level":2,"items":[{"title":"-f, --learn-set","href":"#f,-learn-set","level":3},{"title":"-t, --test-set","href":"#t,-test-set","level":3},{"title":"--cd, --column-description","href":"#cd,-column-description","level":3},{"title":"--learn-pairs","href":"#learn-pairs","level":3},{"title":"--test-pairs","href":"#test-pairs","level":3},{"title":"--learn-group-weights","href":"#learn-group-weights","level":3},{"title":"--test-group-weights","href":"#test-group-weights","level":3},{"title":"--learn-baseline","href":"#learn-baseline","level":3},{"title":"--test-baseline","href":"#test-baseline","level":3},{"title":"--delimiter","href":"#delimiter","level":3},{"title":"--has-header","href":"#has-header","level":3},{"title":"--params-files","href":"#params-files","level":3},{"title":"--nan-mode","href":"#nan-mode","level":3}]},{"title":"Multiclassification settings","href":"#multiclassification-settings","level":2,"items":[{"title":"classes_count","href":"#classes_count","level":3},{"title":"--class-names","href":"#class-names","level":3}]},{"title":"Output settings","href":"#output-settings","level":2,"items":[{"title":"logging_level","href":"#logging_level","level":3},{"title":"metric_period","href":"#metric_period","level":3},{"title":"verbose","href":"#verbose","level":3},{"title":"train_dir","href":"#train_dir","level":3},{"title":"model_size_reg","href":"#model_size_reg","level":3},{"title":"allow_writing_files","href":"#allow_writing_files","level":3},{"title":"save_snapshot","href":"#save_snapshot","level":3},{"title":"snapshot_file","href":"#snapshot_file","level":3},{"title":"snapshot_interval","href":"#snapshot_interval","level":3},{"title":"roc_file","href":"#roc_file","level":3}]},{"title":"Overfitting detection settings","href":"#overfitting-detection-settings","level":2,"items":[{"title":"early_stopping_rounds","href":"#early_stopping_rounds","level":3},{"title":"od_type","href":"#od_type","level":3},{"title":"od_pval","href":"#od_pval","level":3},{"title":"od_wait","href":"#od_wait","level":3}]},{"title":"Performance settings","href":"#performance-settings","level":2,"items":[{"title":"thread_count","href":"#thread_count","level":3},{"title":"used_ram_limit","href":"#used_ram_limit","level":3},{"title":"gpu_ram_part","href":"#gpu_ram_part","level":3},{"title":"pinned_memory_size","href":"#pinned_memory_size","level":3},{"title":"gpu_cat_features_storage","href":"#gpu_cat_features_storage","level":3},{"title":"data_partition","href":"#data_partition","level":3}]},{"title":"Processing unit settings","href":"#processing-unit-settings","level":2,"items":[{"title":"task_type","href":"#task_type","level":3},{"title":"devices","href":"#devices","level":3}]},{"title":"Quantization settings","href":"#quantization-settings","level":2,"items":[{"title":"target_border","href":"#target_border","level":3},{"title":"border_count","href":"#border_count","level":3},{"title":"feature_border_type","href":"#feature_border_type","level":3},{"title":"per_float_feature_quantization","href":"#per_float_feature_quantization","level":3}]},{"title":"Text processing parameters","href":"#text-processing-parameters","level":2,"items":[{"title":"tokenizers","href":"#tokenizers","level":3},{"title":"dictionaries","href":"#dictionaries","level":3},{"title":"feature_calcers","href":"#feature_calcers","level":3},{"title":"text_processing","href":"#text_processing","level":3}]},{"title":"Visualization settings","href":"#visualization-settings","level":2,"items":[{"title":"name","href":"#name","level":3}]}],"title":"Overview","includes":[],"html":"<p>These parameters are for the Python package, R package and Command-line version.</p>\n<p>For the Python package several parameters have aliases. For example, the <code>--iterations</code> parameter has the following synonyms: <code>num_boost_round</code>, <code>n_estimators</code>, <code>num_trees</code>. Simultaneous usage of different names of one parameter raises an error.</p>\n<p>Training or inference on CUDA-enabled GPUs requires NVIDIA Driver of version 450.80.02 or higher.</p>\n<h2 id=\"common-parameters\"><a href=\"#common-parameters\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Common parameters</h2>\n<h3 id=\"loss_function\"><a href=\"#loss_function\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#loss_function\">loss_function</a></h3>\n<p>Command-line: <code>--loss-function</code></p>\n<p><em>Alias:</em> <code>objective</code></p>\n<p>The <a href=\"../../concepts/loss-functions.html\">metric</a> to use in training. The specified value also determines the machine learning problem to solve. Some metrics support optional parameters (see the <a href=\"../../concepts/loss-functions.html\">Objectives and metrics</a> section for details on each metric).</p>\n<h3 id=\"custom_metric\"><a href=\"#custom_metric\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#custom_metric\">custom_metric</a></h3>\n<p>Command-line: <code>--custom-metric</code></p>\n<p><a href=\"../../concepts/loss-functions.html\">Metric</a> values to output during training. These functions are not optimized and are displayed for informational purposes only. Some metrics support optional parameters (see the <a href=\"../../concepts/loss-functions.html\">Objectives and metrics</a> section for details on each metric).</p>\n<h3 id=\"eval_metric\"><a href=\"#eval_metric\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#eval_metric\">eval_metric</a></h3>\n<p>Command-line: <code>--eval-metric</code></p>\n<p>The metric used for overfitting detection (if enabled) and best model selection (if enabled). Some metrics support optional parameters (see the <a href=\"../../concepts/loss-functions.html\">Objectives and metrics</a> section for details on each metric).</p>\n<h3 id=\"iterations\"><a href=\"#iterations\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#iterations\">iterations</a></h3>\n<p>Command-line: <code>-i</code>, <code>--iterations</code></p>\n<p><em>Aliases:</em> <code>num_boost_round</code>, <code>n_estimators</code>, <code>num_trees</code></p>\n<p>The maximum number of trees that can be built when solving machine learning problems.</p>\n<h3 id=\"learning_rate\"><a href=\"#learning_rate\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#learning_rate\">learning_rate</a></h3>\n<p>Command-line: <code>-w</code>, <code>--learning-rate</code></p>\n<p><em>Alias:</em> <code>eta</code></p>\n<p>The learning rate.</p>\n<p>Used for reducing the gradient step.</p>\n<h3 id=\"random_seed\"><a href=\"#random_seed\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#random_seed\">random_seed</a></h3>\n<p>Command-line: <code>-r</code>, <code>--random-seed</code></p>\n<p><em>Alias:</em><code>random_state</code></p>\n<p>The random seed used for training.</p>\n<h3 id=\"l2_leaf_reg\"><a href=\"#l2_leaf_reg\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#l2_leaf_reg\">l2_leaf_reg</a></h3>\n<p>Command-line: <code>--l2-leaf-reg</code>, <code>l2-leaf-regularizer</code></p>\n<p><em>Alias:</em> <code>reg_lambda</code></p>\n<p>Coefficient at the L2 regularization term of the cost function.</p>\n<h3 id=\"bootstrap_type\"><a href=\"#bootstrap_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#bootstrap_type\">bootstrap_type</a></h3>\n<p>Command-line: <code>--bootstrap-type</code></p>\n<p><a href=\"../../concepts/algorithm-main-stages_bootstrap-options.html\">Bootstrap type</a>. Defines the method for sampling the weights of objects.</p>\n<h3 id=\"bagging_temperature\"><a href=\"#bagging_temperature\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#bagging_temperature\">bagging_temperature</a></h3>\n<p>Command-line: <code>--bagging-temperature</code></p>\n<p>Defines the settings of the Bayesian bootstrap. It is used by default in classification and regression modes.</p>\n<h3 id=\"subsample\"><a href=\"#subsample\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#subsample\">subsample</a></h3>\n<p>Command-line: <code>--subsample</code></p>\n<p>Sample rate for bagging.</p>\n<h3 id=\"sampling_frequency\"><a href=\"#sampling_frequency\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#sampling_frequency\">sampling_frequency</a></h3>\n<p>Command-line: <code>--sampling-frequency</code></p>\n<p>Frequency to sample weights and objects when building trees.</p>\n<h3 id=\"sampling_unit\"><a href=\"#sampling_unit\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#sampling_unit\">sampling_unit</a></h3>\n<p>Command-line: <code>--sampling-unit</code></p>\n<p>The sampling scheme.</p>\n<h3 id=\"mvs_reg\"><a href=\"#mvs_reg\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#mvs_reg\">mvs_reg</a></h3>\n<p>Command-line: <code>--mvs-reg</code></p>\n<p>Affects the weight of the denominator and can be used for balancing between the importance and Bernoulli sampling (setting it to 0 implies importance sampling and to $\\infty$ - Bernoulli).</p>\n<h3 id=\"random_strength\"><a href=\"#random_strength\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#random_strength\">random_strength</a></h3>\n<p>Command-line: <code>--random-strength</code></p>\n<p>The amount of randomness to use for scoring splits when the tree structure is selected. Use this parameter to avoid overfitting the model.</p>\n<h3 id=\"use_best_model\"><a href=\"#use_best_model\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#use_best_model\">use_best_model</a></h3>\n<p>Command-line: <code>--use-best-model</code></p>\n<p>If this parameter is set, the number of trees that are saved in the resulting model is defined.</p>\n<h3 id=\"best_model_min_trees\"><a href=\"#best_model_min_trees\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#best_model_min_trees\">best_model_min_trees</a></h3>\n<p>Command-line: <code>--best-model-min-trees</code></p>\n<p>The minimal number of trees that the best model should have. If set, the output model contains at least the given number of trees even if the optimal value of the evaluation metric on the validation dataset is achieved with smaller number of trees.</p>\n<h3 id=\"depth\"><a href=\"#depth\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#depth\">depth</a></h3>\n<p>Command-line: <code>-n</code>, <code>--depth</code></p>\n<p><em>Alias:</em> <code>max_depth</code></p>\n<p>Depth of the trees.</p>\n<h3 id=\"grow_policy\"><a href=\"#grow_policy\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#grow_policy\">grow_policy</a></h3>\n<p>Command-line: <code>--grow-policy</code></p>\n<p>The tree growing policy. Defines how to perform greedy tree construction.</p>\n<h3 id=\"min_data_in_leaf\"><a href=\"#min_data_in_leaf\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#min_data_in_leaf\">min_data_in_leaf</a></h3>\n<p>Command-line: <code>--min-data-in-leaf</code></p>\n<p><em>Alias:</em> <code>min_child_samples</code></p>\n<p>The minimum number of training samples in a leaf. CatBoost does not search for new splits in leaves with samples count less than the specified value.</p>\n<h3 id=\"max_leaves\"><a href=\"#max_leaves\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#max_leavescommon.md#\">max_leaves</a></h3>\n<p>Command-line: <code>--max-leaves</code></p>\n<p><em>Alias:</em><code>num_leaves</code></p>\n<p>The maximum number of leafs in the resulting tree. Can be used only with the Lossguide growing policy.</p>\n<h3 id=\"ignored_features\"><a href=\"#ignored_features\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#ignored_features\">ignored_features</a></h3>\n<p>Command-line: <code>-I</code>, <code>--ignore-features</code></p>\n<p>Feature indices or names to exclude from the training. It is assumed that all passed values are feature names if at least one of the passed values can not be converted to a number or a range of numbers. Otherwise, it is assumed that all passed values are feature indices.</p>\n<p>Specifics:</p>\n<ul>\n<li>\n<p>Non-negative indices that do not match any features are successfully ignored. For example, if five features are defined for the objects in the dataset and this parameter is set to <q>42</q>, the corresponding non-existing feature is successfully ignored.</p>\n</li>\n<li>\n<p>The identifier corresponds to the feature's index. Feature indices used in train and feature importance are numbered from 0 to <code>featureCount – 1</code>. If a file is used as <a href=\"../../concepts/input-data.html\">input data</a> then any non-feature column types are ignored when calculating these indices. For example, each row in the input file contains data in the following order: <code>cat feature&lt;\\t&gt;label value&lt;\\t&gt;num feature</code>. So for the row <code>rock&lt;\\t&gt;0&lt;\\t&gt;42</code>, the identifier for the <q>rock</q> feature is 0, and for the <q>42</q> feature it's 1.</p>\n</li>\n<li>\n<p>The addition of a non-existing feature name raises an error.</p>\n</li>\n</ul>\n<h3 id=\"one_hot_max_size\"><a href=\"#one_hot_max_size\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#one_hot_max_size\">one_hot_max_size</a></h3>\n<p>Command-line: <code>--one-hot-max-size</code></p>\n<p>Use one-hot encoding for all categorical features with a number of different values less than or equal to the given parameter value. Ctrs are not calculated for such features.</p>\n<h3 id=\"has_time\"><a href=\"#has_time\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#has_time\">has_time</a></h3>\n<p>Command-line: <code>--has-time</code></p>\n<p>Use the order of objects in the input data (do not perform random permutations during the <a href=\"../../concepts/algorithm-main-stages_cat-to-numberic.html\">Transforming categorical features to numerical features</a> and <a href=\"../../concepts/algorithm-main-stages_choose-tree-structure.html\">Choosing the tree structure</a> stages).</p>\n<h3 id=\"rsm\"><a href=\"#rsm\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#rsm\">rsm</a></h3>\n<p>Command-line: <code>--rsm</code></p>\n<p><em>Alias:</em><code>colsample_bylevel</code></p>\n<p>Random subspace method. The percentage of features to use at each split selection, when features are selected over again at random.</p>\n<h3 id=\"nan_mode\"><a href=\"#nan_mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#nan_mode\">nan_mode</a></h3>\n<p>Command-line: <code>--nan-mode</code></p>\n<p>The method for  <a href=\"../../concepts/algorithm-missing-values-processing.html\">processing missing values</a> in the input dataset.</p>\n<h3 id=\"input_borders\"><a href=\"#input_borders\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#input_borders\">input_borders</a></h3>\n<p>Command-line: <code>--input-borders-file</code></p>\n<p>Load <a href=\"../../concepts/input-data_custom-borders.html\">Custom quantization borders and missing value modes</a> from a file (do not generate them).</p>\n<h3 id=\"output_borders\"><a href=\"#output_borders\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#output_borders\">output_borders</a></h3>\n<p>Command-line: <code>--output-borders-file</code></p>\n<p>Save quantization borders for the current dataset to a file.</p>\n<h3 id=\"fold_permutation_block\"><a href=\"#fold_permutation_block\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#fold_permutation_block\">fold_permutation_block</a></h3>\n<p>Command-line: <code>--fold-permutation-block</code></p>\n<p>Objects in the dataset are grouped in blocks before the random permutations. This parameter defines the size of the blocks.</p>\n<h3 id=\"leaf_estimation_method\"><a href=\"#leaf_estimation_method\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#leaf_estimation_method\">leaf_estimation_method</a></h3>\n<p>Command-line: <code>--leaf-estimation-method</code></p>\n<p>The method used to calculate the values in leaves.</p>\n<h3 id=\"leaf_estimation_iterations\"><a href=\"#leaf_estimation_iterations\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#leaf_estimation_iterations\">leaf_estimation_iterations</a></h3>\n<p>Command-line: <code>--leaf-estimation-iterations</code></p>\n<p>This parameter regulates how many steps are done in every tree when calculating leaf values.</p>\n<h3 id=\"leaf_estimation_backtracking\"><a href=\"#leaf_estimation_backtracking\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#leaf_estimation_backtracking\">leaf_estimation_backtracking</a></h3>\n<p>Command-line: <code>--leaf-estimation-backtracking</code></p>\n<p>When the value of the <code>leaf_estimation_iterations</code> parameter is greater than 1, CatBoost makes several gradient or newton steps when calculating the resulting leaf values of a tree.</p>\n<h3 id=\"fold_len_multiplier\"><a href=\"#fold_len_multiplier\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#fold_len_multiplier\">fold_len_multiplier</a></h3>\n<p>Command-line: <code>--fold-len-multiplier</code></p>\n<p>Coefficient for changing the length of folds.</p>\n<h3 id=\"approx_on_full_history\"><a href=\"#approx_on_full_history\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#approx_on_full_history\">approx_on_full_history</a></h3>\n<p>Command-line:<code>--approx-on-full-history</code></p>\n<p>The principles for calculating the approximated values.</p>\n<h3 id=\"class_weights\"><a href=\"#class_weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#class_weights\">class_weights</a></h3>\n<p>Command-line: <code>--class-weights</code></p>\n<p>Class weights. The values are used as multipliers for the object weights. This parameter can be used for solving binary classification and multiclassification problems.</p>\n<h3 id=\"class_names\"><a href=\"#class_names\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#class_names\">class_names</a></h3>\n<p>Classes names. Allows to redefine the default values when using the MultiClass and Logloss metrics.</p>\n<h3 id=\"auto_class_weights\"><a href=\"#auto_class_weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#auto_class_weights\">auto_class_weights</a></h3>\n<p>Command-line: <code>--auto-class-weights</code></p>\n<p>Automatically calculate class weights based either on the total weight or the total number of objects in each class. The values are used as multipliers for the object weights.</p>\n<p>Supported values:</p>\n<ul>\n<li>\n<p>None — All class weights are set to 1</p>\n</li>\n<li>\n<p>Balanced:</p>\n<p>$CW_k=\\displaystyle\\frac{max_{c=1}^K(\\sum_{t_{i}=c}{w_i})}{\\sum_{t_{i}=k}{w_{i}}}$</p>\n</li>\n<li>\n<p>SqrtBalanced:</p>\n<p>$CW_k=\\sqrt{\\displaystyle\\frac{max_{c=1}^K(\\sum_{t_i=c}{w_i})}{\\sum_{t_i=k}{w_i}}}$</p>\n</li>\n</ul>\n<h3 id=\"scale_pos_weight\"><a href=\"#scale_pos_weight\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#scale_pos_weight\">scale_pos_weight</a></h3>\n<p>The weight for class 1 in binary classification. The value is used as a multiplier for the weights of objects from class 1.</p>\n<h3 id=\"boosting_type\"><a href=\"#boosting_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#boosting_type\">boosting_type</a></h3>\n<p>Command-line: <code>--boosting-type</code></p>\n<p>Boosting scheme.</p>\n<h3 id=\"boost_from_average\"><a href=\"#boost_from_average\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#boost_from_average\">boost_from_average</a></h3>\n<p>Command-line: <code>--boost-from-average</code></p>\n<p>Initialize approximate values by best constant value for the specified loss function.</p>\n<h3 id=\"langevin\"><a href=\"#langevin\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#langevin\">langevin</a></h3>\n<p>Command-line: <code>--langevin</code></p>\n<p>Enables the Stochastic Gradient Langevin Boosting mode.</p>\n<h3 id=\"diffusion_temperature\"><a href=\"#diffusion_temperature\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#diffusion_temperature\">diffusion_temperature</a></h3>\n<p>Command-line: <code>--diffusion-temperature</code></p>\n<p>The diffusion temperature of the Stochastic Gradient Langevin Boosting mode.</p>\n<h3 id=\"posterior_sampling\"><a href=\"#posterior_sampling\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#posterior_sampling\">posterior_sampling</a></h3>\n<p>Command-line: <code>--posterior-sampling\t</code></p>\n<p>If this parameter is set several options are specified as follows and model parameters are checked to obtain uncertainty predictions with good theoretical properties.</p>\n<h3 id=\"allow_const_label\"><a href=\"#allow_const_label\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#allow_const_label\">allow_const_label</a></h3>\n<p>Command-line: <code>--allow-const-label</code></p>\n<p>Use it to train models with datasets that have equal label values for all objects.</p>\n<h3 id=\"score_function\"><a href=\"#score_function\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#score_function\">score_function</a></h3>\n<p>Command-line: <code>--score-function</code></p>\n<p>The <a href=\"../../concepts/algorithm-score-functions.html\">score type</a> used to select the next split during the tree construction.</p>\n<h3 id=\"monotone_constraints\"><a href=\"#monotone_constraints\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#monotone_constraints\">monotone_constraints</a></h3>\n<p>Command-line: <code>--monotone-constraints</code></p>\n<p>Impose monotonic constraints on numerical features.</p>\n<p>Possible values:</p>\n<ul>\n<li>\n<p><q>1</q> — Increasing constraint on the feature. The algorithm forces the model to be a non-decreasing function of this features.</p>\n</li>\n<li>\n<p><q>-1</q> — Decreasing constraint on the feature. The algorithm forces the model to be a non-increasing function of this features.</p>\n</li>\n<li>\n<p><q>0</q> — constraints are disabled.</p>\n</li>\n</ul>\n<h3 id=\"feature_weights\"><a href=\"#feature_weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#feature_weights\">feature_weights</a></h3>\n<p>Command-line: <code>--feature-weights</code></p>\n<p>Per-feature multiplication weights used when choosing the best split. The score of each candidate is multiplied by the weights of features from the current split.</p>\n<p>Non-negative float values are supported for each weight.</p>\n<p>Supported formats for setting the value of this parameter:</p>\n<h3 id=\"first_feature_use_penalties\"><a href=\"#first_feature_use_penalties\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#first_feature_use_penalties\">first_feature_use_penalties</a></h3>\n<p>Command-line: <code>--first-feature-use-penalties</code></p>\n<p>Per-feature penalties for the first occurrence of the feature in the model. The given value is subtracted from the score if the current candidate is the first one to include the feature in the model.</p>\n<p>Refer to the <a href=\"../../concepts/algorithm-score-functions.html\">Per-object and per-feature penalties</a> section for details on applying different score penalties.</p>\n<p>Non-negative float values are supported for each penalty.</p>\n<h3 id=\"fixed_binary_splits\"><a href=\"#fixed_binary_splits\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#fixed_binary_splits\">fixed_binary_splits</a></h3>\n<p>Command-line: <code>--fixed-binary-splits</code></p>\n<p>A list of indices of binary features to put at the top of each tree.</p>\n<h3 id=\"penalties_coefficient\"><a href=\"#penalties_coefficient\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#penalties_coefficient\">penalties_coefficient</a></h3>\n<p>Command-line: <code>--penalties-coefficient</code></p>\n<p>A single-value common coefficient to multiply all penalties.</p>\n<h3 id=\"per_object_feature_penalties\"><a href=\"#per_object_feature_penalties\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#per_object_feature_penalties\">per_object_feature_penalties</a></h3>\n<p>Command-line: <code>--per-object-feature-penalties</code></p>\n<p>Per-object penalties for the first use of the feature for the object. The given value is multiplied by the number of objects that are divided by the current split and use the feature for the first time.</p>\n<p>Refer to the <a href=\"../../concepts/algorithm-score-functions.html\">Per-object and per-feature penalties</a> section for details on applying different score penalties.</p>\n<p>Non-negative float values are supported for each penalty.</p>\n<h3 id=\"model_shrink_rate\"><a href=\"#model_shrink_rate\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#model_shrink_rate\">model_shrink_rate</a></h3>\n<p>Command-line: <code>--model-shrink-rate</code></p>\n<p>The constant used to calculate the coefficient for multiplying the model on each iteration.</p>\n<h3 id=\"model_shrink_mode\"><a href=\"#model_shrink_mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"common.html#model_shrink_mode\">model_shrink_mode</a></h3>\n<p>Command-line: <code>model_shrink_mode</code></p>\n<p>Determines how the actual model shrinkage coefficient is calculated at each iteration.</p>\n<h2 id=\"ctr-settings\"><a href=\"#ctr-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>CTR settings</h2>\n<h3 id=\"simple_ctr\"><a href=\"#simple_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#simple_ctr\">simple_ctr</a></h3>\n<p>Quantization settings for simple <a href=\"../../concepts/algorithm-main-stages_cat-to-numberic.html\">categorical features</a>. Use this parameter to specify the principles for defining the class of the object for regression tasks. By default, it is considered that an object belongs to the positive class if its' label value is greater than the median of all label values of the dataset.</p>\n<h3 id=\"combinations_ctr\"><a href=\"#combinations_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#combinations_ctr\">combinations_ctr</a></h3>\n<p>Quantization settings for combinations of <a href=\"../../concepts/algorithm-main-stages_cat-to-numberic.html\">categorical features</a>.</p>\n<h3 id=\"per_feature_ctr\"><a href=\"#per_feature_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#per_feature_ctr\">per_feature_ctr</a></h3>\n<p>Per-feature quantization settings for <a href=\"../../concepts/algorithm-main-stages_cat-to-numberic.html\">categorical features</a>.</p>\n<h3 id=\"ctr_target_border_count\"><a href=\"#ctr_target_border_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#ctr_target_border_count\">ctr_target_border_count</a></h3>\n<p>The maximum number of borders to use in target quantization for categorical features that need it. Allowed values are integers from 1 to 255 inclusively.</p>\n<h3 id=\"counter_calc_method\"><a href=\"#counter_calc_method\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#counter_calc_method\">counter_calc_method</a></h3>\n<p>The method for calculating the Counter CTR type.</p>\n<h3 id=\"max_ctr_complexity\"><a href=\"#max_ctr_complexity\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#max_ctr_complexity\">max_ctr_complexity</a></h3>\n<p>The maximum number of features that can be combined.</p>\n<h3 id=\"ctr_leaf_count_limit\"><a href=\"#ctr_leaf_count_limit\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#ctr_leaf_count_limit\">ctr_leaf_count_limit</a></h3>\n<p>The maximum number of leaves with categorical features. If the quantity exceeds the specified value a part of leaves is discarded.</p>\n<h3 id=\"store_all_simple_ctr\"><a href=\"#store_all_simple_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#store_all_simple_ctr\">store_all_simple_ctr</a></h3>\n<p>Ignore categorical features, which are not used in feature combinations, when choosing candidates for exclusion.</p>\n<h3 id=\"final_ctr_computation_mode\"><a href=\"#final_ctr_computation_mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"ctr.html#final_ctr_computation_mode\">final_ctr_computation_mode</a></h3>\n<p>Final CTR computation mode.</p>\n<h2 id=\"input-file-settings\"><a href=\"#input-file-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Input file settings</h2>\n<h3 id=\"f,-learn-set\"><a href=\"#f,-learn-set\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#-f\">-f, --learn-set</a></h3>\n<p>The path to the input file  that contains the dataset description.</p>\n<h3 id=\"t,-test-set\"><a href=\"#t,-test-set\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#-t\">-t, --test-set</a></h3>\n<p>A comma-separated list of input files that contain the validation dataset description (the format must be the same as used in the training dataset).</p>\n<h3 id=\"cd,-column-description\"><a href=\"#cd,-column-description\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--cd\">--cd, --column-description</a></h3>\n<p>The path to the input file  that contains the <a href=\"../../concepts/input-data_column-descfile.html\">columns description</a>.</p>\n<h3 id=\"learn-pairs\"><a href=\"#learn-pairs\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--learn-pairs\">--learn-pairs</a></h3>\n<p>The path to the input file that contains the <a href=\"../../concepts/input-data_pairs-description.html\">pairs description</a> for the training dataset.</p>\n<h3 id=\"test-pairs\"><a href=\"#test-pairs\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input#--test-pairs\">--test-pairs</a></h3>\n<p>The path to the input file that contains the <a href=\"../../concepts/input-data_pairs-description.html\">pairs description</a> for the validation dataset.</p>\n<h3 id=\"learn-group-weights\"><a href=\"#learn-group-weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--learn-group-weights\">--learn-group-weights</a></h3>\n<p>The path to the input file that contains the weights of groups. Refer to the <a href=\"../../concepts/input-data_group-weights.html\">Group weights</a> section for format details.</p>\n<h3 id=\"test-group-weights\"><a href=\"#test-group-weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--test-group-weights\">--test-group-weights</a></h3>\n<p>The path to the input file that contains the weights of groups for the validation dataset.</p>\n<h3 id=\"learn-baseline\"><a href=\"#learn-baseline\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--learn-baseline\">--learn-baseline</a></h3>\n<p>The path to the input file that contains baseline values for the training dataset.</p>\n<h3 id=\"test-baseline\"><a href=\"#test-baseline\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--test-baseline\">--test-baseline</a></h3>\n<p>The path to the input file that contains baseline values for the validation dataset.</p>\n<h3 id=\"delimiter\"><a href=\"#delimiter\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--delimiter\">--delimiter</a></h3>\n<p>The delimiter character used to separate the data in the dataset description input file.</p>\n<h3 id=\"has-header\"><a href=\"#has-header\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input#--has-header\">--has-header</a></h3>\n<p>Read the column names from the first line of the dataset description file if this parameter is set.</p>\n<h3 id=\"params-files\"><a href=\"#params-files\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--params-files\">--params-files</a></h3>\n<p>The path to the input JSON file that contains the training parameters, for example:</p>\n<h3 id=\"nan-mode\"><a href=\"#nan-mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"input.html#--nan-mode\">--nan-mode</a></h3>\n<p>The method for <a href=\"../../concepts/algorithm-missing-values-processing.html\">processing missing values</a> in the input dataset.</p>\n<h2 id=\"multiclassification-settings\"><a href=\"#multiclassification-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Multiclassification settings</h2>\n<h3 id=\"classes_count\"><a href=\"#classes_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"multiclassification.html#classes_count\">classes_count</a></h3>\n<p>Command-line: <code>--classes-count</code></p>\n<p>The upper limit for the numeric class label. Defines the number of classes for multiclassification.</p>\n<h3 id=\"class-names\"><a href=\"#class-names\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"multiclassification.html#--class-names\">--class-names</a></h3>\n<p>This parameter is only for Command-line.</p>\n<p>Classes names. Allows to redefine the default values when using the MultiClass and Logloss metrics.</p>\n<h2 id=\"output-settings\"><a href=\"#output-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Output settings</h2>\n<h3 id=\"logging_level\"><a href=\"#logging_level\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#logging_level\">logging_level</a></h3>\n<p>Command line: <code>--logging-level</code></p>\n<p>The logging level to output to stdout.</p>\n<h3 id=\"metric_period\"><a href=\"#metric_period\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#metric_period\">metric_period</a></h3>\n<p>Command line: <code>--metric-period</code></p>\n<p>The frequency of iterations to calculate the values of <a href=\"../../concepts/loss-functions.html\">objectives and metrics</a>.</p>\n<p>The usage of this parameter speeds up the training.</p>\n<h3 id=\"verbose\"><a href=\"#verbose\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#verbose\">verbose</a></h3>\n<p>Command line: <code>--verbose</code></p>\n<p><em>Alias:</em><code>verbose_eval</code></p>\n<p>The purpose of this parameter depends on the type of the given value:</p>\n<h3 id=\"train_dir\"><a href=\"#train_dir\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#train_dir\">train_dir</a></h3>\n<p>Command line: <code>--train-dir</code></p>\n<p>The directory for storing the files generated during training.</p>\n<h3 id=\"model_size_reg\"><a href=\"#model_size_reg\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#model_size_reg\">model_size_reg</a></h3>\n<p>Command line: <code>--model-size-reg</code></p>\n<p>The model size regularization coefficient. The larger the value, the smaller the model size. Refer to the <a href=\"../../references/model-size-reg.html\">Model size regularization coefficient</a> section for details.</p>\n<p>This regularization is needed only for models with categorical features (other models are small).</p>\n<h3 id=\"allow_writing_files\"><a href=\"#allow_writing_files\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#allow_writing_files\">allow_writing_files</a></h3>\n<p>Allow to write analytical and snapshot files during training.</p>\n<h3 id=\"save_snapshot\"><a href=\"#save_snapshot\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#save_snapshot\">save_snapshot</a></h3>\n<p>Enable snapshotting for <a href=\"../../features/snapshots.html\">restoring the training progress after an interruption</a>.</p>\n<h3 id=\"snapshot_file\"><a href=\"#snapshot_file\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#snapshot_file\">snapshot_file</a></h3>\n<p>The name of the file to save the training progress information in. This file is used for <a href=\"../../features/snapshots.html\">recovering training after an interruption</a>.</p>\n<h3 id=\"snapshot_interval\"><a href=\"#snapshot_interval\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#snapshot_interval\">snapshot_interval</a></h3>\n<p>The interval between saving snapshots in seconds.</p>\n<h3 id=\"roc_file\"><a href=\"#roc_file\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"output.html#roc_file\">roc_file</a></h3>\n<p>The name of the <a href=\"../../concepts/output-data_roc-curve-points.html\">output file</a> to save the ROC curve points to.</p>\n<h2 id=\"overfitting-detection-settings\"><a href=\"#overfitting-detection-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Overfitting detection settings</h2>\n<h3 id=\"early_stopping_rounds\"><a href=\"#early_stopping_rounds\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"overfitting-detection.html#early_stopping_rounds\">early_stopping_rounds</a></h3>\n<p>Sets the overfitting detector type to Iter and stops the training after the specified number of iterations since the iteration with the optimal metric value.</p>\n<h3 id=\"od_type\"><a href=\"#od_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"overfitting-detection.html#od_type\">od_type</a></h3>\n<p>Command-line: <code>--od-type</code></p>\n<p>The type of the overfitting detector to use.</p>\n<h3 id=\"od_pval\"><a href=\"#od_pval\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"overfitting-detection.html#od_pval\">od_pval</a></h3>\n<p>Command-line: <code>--od-pval</code></p>\n<p>The threshold for the IncToDec <a href=\"../../concepts/overfitting-detector.html\">overfitting detector</a> type.</p>\n<h3 id=\"od_wait\"><a href=\"#od_wait\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"overfitting-detection.html#od_wait\">od_wait</a></h3>\n<p>Command-line: <code>--od-wait</code></p>\n<p>The number of iterations to continue the training after the iteration with the optimal metric value.</p>\n<h2 id=\"performance-settings\"><a href=\"#performance-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Performance settings</h2>\n<h3 id=\"thread_count\"><a href=\"#thread_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"performance.html#thread_count\">thread_count</a></h3>\n<p>Command-line: <code>-T</code>, <code>--thread-count</code></p>\n<p>The number of threads to use during the training.</p>\n<h3 id=\"used_ram_limit\"><a href=\"#used_ram_limit\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"performance.html#used_ram_limit\">used_ram_limit</a></h3>\n<p>Command-line: <code>--used-ram-limit</code></p>\n<p>Attempt to limit the amount of used CPU RAM.</p>\n<h3 id=\"gpu_ram_part\"><a href=\"#gpu_ram_part\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"performance.html#gpu_ram_part\">gpu_ram_part</a></h3>\n<p>Command-line: <code>--gpu-ram-part</code></p>\n<p>How much of the GPU RAM to use for training.</p>\n<h3 id=\"pinned_memory_size\"><a href=\"#pinned_memory_size\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"performance.html#pinned_memory_size\">pinned_memory_size</a></h3>\n<p>Command-line: <code>--pinned-memory-size</code></p>\n<p>How much pinned (page-locked) CPU RAM to use per GPU.</p>\n<h3 id=\"gpu_cat_features_storage\"><a href=\"#gpu_cat_features_storage\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"performance.html#gpu_cat_features_storage\">gpu_cat_features_storage</a></h3>\n<p>Command-line: <code>--gpu-cat-features-storage</code></p>\n<p>The method for storing the categorical features' values.</p>\n<h3 id=\"data_partition\"><a href=\"#data_partition\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"performance.html#data_partition\">data_partition</a></h3>\n<p>Command-line: <code>--data-partition</code></p>\n<p>The method for splitting the input dataset between multiple workers.</p>\n<h2 id=\"processing-unit-settings\"><a href=\"#processing-unit-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Processing unit settings</h2>\n<h3 id=\"task_type\"><a href=\"#task_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"processing-unit.html#task_type\">task_type</a></h3>\n<p>Command line: <code>--task-type</code></p>\n<p>The processing unit type to use for training.</p>\n<h3 id=\"devices\"><a href=\"#devices\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"#devices\">devices</a></h3>\n<p>Command line: <code>--devices</code></p>\n<p>IDs of the GPU devices to use for training (indices are zero-based).</p>\n<h2 id=\"quantization-settings\"><a href=\"#quantization-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Quantization settings</h2>\n<h3 id=\"target_border\"><a href=\"#target_border\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"quantization.html#target_border\">target_border</a></h3>\n<p>Command-line: <code>--target-border</code></p>\n<p>If set, defines the border for converting target values to 0 and 1.</p>\n<h3 id=\"border_count\"><a href=\"#border_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"quantization.html#border_count\">border_count</a></h3>\n<p>Command-line: <code>-x</code>, <code>--border-count</code></p>\n<p><em>Alias:</em> <code>max_bin</code></p>\n<p>The number of splits for numerical features. Allowed values are integers from 1 to 65535 inclusively.</p>\n<h3 id=\"feature_border_type\"><a href=\"#feature_border_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"quantization.html#feature_border_type\">feature_border_type</a></h3>\n<p>Command-line: <code>--feature-border-type</code></p>\n<p>The <a href=\"../../concepts/quantization.html\">quantization mode</a> for numerical features.</p>\n<h3 id=\"per_float_feature_quantization\"><a href=\"#per_float_feature_quantization\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"quantization.html#per_float_feature_quantization\">per_float_feature_quantization</a></h3>\n<p>Command-line: <code>--per-float-feature-quantization</code></p>\n<p>The quantization description for the specified feature or list of features.</p>\n<h2 id=\"text-processing-parameters\"><a href=\"#text-processing-parameters\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Text processing parameters</h2>\n<p>These parameters are only for the Python package and Command-line version.</p>\n<h3 id=\"tokenizers\"><a href=\"#tokenizers\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"text-processing.html#tokenizers\">tokenizers</a></h3>\n<p>Command-line: <code>--tokenizers</code></p>\n<p>Tokenizers used to preprocess Text type feature columns before creating the dictionary.</p>\n<h3 id=\"dictionaries\"><a href=\"#dictionaries\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"text-processing.html#dictionaries\">dictionaries</a></h3>\n<p>Command-line: <code>--dictionaries</code></p>\n<p>Dictionaries used to preprocess Text type feature columns.</p>\n<p>Format:</p>\n<h3 id=\"feature_calcers\"><a href=\"#feature_calcers\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"text-processing.html#feature_calcers\">feature_calcers</a></h3>\n<p>Command-line: <code>--feature-calcers</code></p>\n<p>Feature calcers used to calculate new features based on preprocessed Text type feature columns.</p>\n<p>Format:</p>\n<h3 id=\"text_processing\"><a href=\"#text_processing\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"text-processing.html#text_processing\">text_processing</a></h3>\n<p>Command-line: <code>--text-processing</code></p>\n<p>A JSON specification of tokenizers, dictionaries and feature calcers, which determine how text features are converted into a list of float features.</p>\n<p><a href=\"../text-processing__specification-example.html\">Example</a></p>\n<p>Refer to the description of the following parameters for details on supported values:</p>\n<h2 id=\"visualization-settings\"><a href=\"#visualization-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Visualization settings</h2>\n<p>These parameters are only for the Python package.</p>\n<h3 id=\"name\"><a href=\"#name\" class=\"yfm-anchor\" aria-hidden=\"true\"></a><a href=\"visualization.html#name\">name</a></h3>\n<p>The experiment name to display in <a href=\"../../features/visualization.html\">visualization tools</a>.</p>\n"},"router":{"pathname":"../../references/training-parameters/index.html"},"lang":"en"};
                </script>
