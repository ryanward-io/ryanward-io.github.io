>penalties_coefficient</h3>\n<h4 id=\"description49\"><a href=\"#description49\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>A single-value common coefficient to multiply all penalties.</p>\n<p>Non-negative values are supported.</p>\n<p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"per_object_feature_penalties\"><a href=\"#per_object_feature_penalties\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>per_object_feature_penalties</h3>\n<h4 id=\"description50\"><a href=\"#description50\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Per-object penalties for the first use of the feature for the object. The given value is multiplied by the number of objects that are divided by the current split and use the feature for the first time.</p>\n<p>Refer to the <a href=\"algorithm-score-functions.html\">Per-object and per-feature penalties</a> section for details on applying different score penalties.</p>\n<p>Non-negative float values are supported for each penalty.</p>\n<ul>\n<li>\n<p>Set the penalty for each feature as a string (the number of features is n).</p>\n<p>Format</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;(&lt;feature-penalty_0&gt;, &lt;feature-penalty_2&gt;, .., &lt;feature-penalty_n-1&gt;)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2224\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2224\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2224\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2224.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Spaces between values are not allowed.</p>\n</div><p>Values should be passed as a parenthesized string of comma-separated values. Penalties equal to 0 at the end of the list may be dropped.</p>\n<p>Penalties equal to 0 at the end of the list may be dropped.</p>\n<p>In this</p>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">example</div><div class=\"yfm-cut-content\"><p><code>first_feature_use_penalties</code> parameter:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">first_feature_use_penalties = &quot;(0.1,1,3)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2250\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2250\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2250\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2250.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><code>per_object_feature_penalties</code> parameter:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">per_object_feature_penalties = &quot;(0.1,1,3)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2254\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2254\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2254\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2254.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Spaces between values are not allowed.</p>\n</div></div></div><p>the multiplication weight is set to 0.1, 1 and 3 for the first, second and third features respectively. The multiplication weight for all other features is set to 1.</p>\n</li>\n<li>\n<p>Set the penalty individually for each explicitly specified feature as a string (the number of features is n).</p>\n<p>Format</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;&lt;feature index or name&gt;:&lt;penalty&gt;,..,&lt;feature index or name&gt;:&lt;penalty&gt;&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2276\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2276\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2276\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2276.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Spaces between values are not allowed.</p>\n</div><div class=\"yfm-cut\"><div class=\"yfm-cut-title\">These examples</div><div class=\"yfm-cut-content\"><p><code>first_feature_use_penalties</code> parameter:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">first_feature_use_penalties = &quot;2:1.1,4:0.1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2293\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2293\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2293\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2293.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">first_feature_use_penalties = &quot;Feature2:1.1,Feature4:0.1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2294\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2294\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2294\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2294.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><code>per_object_feature_penalties</code> parameter:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">per_object_feature_penalties = &quot;2:1.1,4:0.1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2298\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2298\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2298\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2298.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">per_object_feature_penalties = &quot;Feature2:1.1,Feature4:0.1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2299\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2299\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2299\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2299.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</div></div><p>are identical, given that the name of the feature indexed 2 is <q>Feature2</q> and the name of the feature indexed 4 is <q>Feature4</q>.</p>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>0 for all objects</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"model_shrink_rate\"><a href=\"#model_shrink_rate\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>model_shrink_rate</h3>\n<h4 id=\"description51\"><a href=\"#description51\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The constant used to calculate the coefficient for multiplying the model on each iteration.<br>\nThe actual model shrinkage coefficient calculated at each iteration depends on the value of the <code>--model-shrink-mode</code>for the Command-line version  parameter. The resulting value of the coefficient should be always in the range (0, 1].</p>\n<p><strong>Default value</strong></p>\n<p>The default value depends on the values of the following parameters:</p>\n<ul>\n<li><code>--model-shrink-mode</code>for the Command-line version</li>\n<li><code>--monotone-constraints</code>for the Command-line version</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"model_shrink_mode\"><a href=\"#model_shrink_mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>model_shrink_mode</h3>\n<h4 id=\"description52\"><a href=\"#description52\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Determines how the actual model shrinkage coefficient is calculated at each iteration.</p>\n<p>Possible values:</p>\n<ul>\n<li>\n<p>Constant:</p>\n<p>$1 - model_shrink_rate \\cdot learning_rate{,}$</p>\n<ul>\n<li>$model_shrink_rate$ is the value of the <code>--model-shrink-rate</code>for the Command-line version parameter.</li>\n<li>$learning_rate$ is the value of the <code>--learning-rate</code> for the Command-line version parameter</li>\n</ul>\n</li>\n<li>\n<p>Decreasing:<br>\n$1 - \\frac{model_shrink_rate}{i}{,}$</p>\n<ul>\n<li>$model_shrink_rate$ is the value of the <code>--model-shrink-rate</code>for the Command-line version parameter.</li>\n<li>$i$ is the identifier of the iteration.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Constant</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h2 id=\"overfitting-detection-settings\"><a href=\"#overfitting-detection-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Overfitting detection settings</h2>\n<h3 id=\"early_stopping_rounds\"><a href=\"#early_stopping_rounds\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>early_stopping_rounds</h3>\n<h4 id=\"description53\"><a href=\"#description53\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Sets the overfitting detector type to Iter and stops the training after the specified number of iterations since the iteration with the optimal metric value.</p>\n<p><strong>Default value</strong></p>\n<p>FALSE</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"od_type\"><a href=\"#od_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>od_type</h3>\n<h4 id=\"description54\"><a href=\"#description54\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The type of the overfitting detector to use.</p>\n<p>Possible values:</p>\n<ul>\n<li>IncToDec</li>\n<li>Iter</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>IncToDec</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"od_pval\"><a href=\"#od_pval\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>od_pval</h3>\n<h4 id=\"description55\"><a href=\"#description55\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The threshold for the IncToDec <a href=\"overfitting-detector.html\">overfitting detector</a> type. The training is stopped when the specified value is reached. Requires that a validation dataset was input.</p>\n<p>For best results, it is recommended to set a value in the range $[10^{–10}; 10^{-2}]$.</p>\n<p>The larger the value, the earlier overfitting is detected.</p>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Alert</p>\n<p>Do not use this parameter with the Iter overfitting detector type.</p>\n</div><p><strong>Default value</strong></p>\n<p>0 (the overfitting detection is turned off)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"od_wait\"><a href=\"#od_wait\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>od_wait</h3>\n<h4 id=\"description56\"><a href=\"#description56\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The number of iterations to continue the training after the iteration with the optimal metric value.<br>\nThe purpose of this parameter differs depending on the selected overfitting detector type:</p>\n<ul>\n<li>IncToDec — Ignore the overfitting detector when the threshold is reached and continue learning for the specified number of iterations after the iteration with the optimal metric value.</li>\n<li>Iter — Consider the model overfitted and stop training after the specified number of iterations since the iteration with the optimal metric value.</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>20</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h2 id=\"quantization-settings\"><a href=\"#quantization-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Quantization settings</h2>\n<h3 id=\"target_border\"><a href=\"#target_border\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>target_border</h3>\n<h4 id=\"description57\"><a href=\"#description57\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>If set, defines the border for converting target values to 0 and 1.</p>\n<p>Depending on the specified value:</p>\n<ul>\n<li>$target_value \\le border_value$ the target is converted to 0</li>\n<li>$target_value &gt; border_value$ the target is converted to 1</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"border_count\"><a href=\"#border_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>border_count</h3>\n<h4 id=\"description58\"><a href=\"#description58\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The number of splits for numerical features. Allowed values are integers from 1 to 65535 inclusively.</p>\n<p><strong>Default value</strong></p>\n<p>The default value depends on the processing unit type and other parameters:</p>\n<ul>\n<li>CPU: 254</li>\n<li>GPU in PairLogitPairwise and YetiRankPairwise modes: 32</li>\n<li>GPU in all other modes: 128</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"feature_border_type\"><a href=\"#feature_border_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>feature_border_type</h3>\n<h4 id=\"description59\"><a href=\"#description59\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The <a href=\"quantization.html\">quantization mode</a> for numerical features.</p>\n<p>Possible values:</p>\n<ul>\n<li>Median</li>\n<li>Uniform</li>\n<li>UniformAndQuantiles</li>\n<li>MaxLogSum</li>\n<li>MinEntropy</li>\n<li>GreedyLogSum</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>GreedyLogSum</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"per_float_feature_quantization\"><a href=\"#per_float_feature_quantization\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>per_float_feature_quantization</h3>\n<h4 id=\"description60\"><a href=\"#description60\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The quantization description for the specified feature or list of features.</p>\n<p>Description format for a single feature:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">FeatureId[:border_count=BorderCount][:nan_mode=BorderType][:border_type=border_selection_method]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2688\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2688\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2688\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2688.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Examples:</p>\n<ul>\n<li>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs r\">  per_float_feature_quantization = <span class=\"hljs-string\">&#x27;0:border_count=1024&#x27;</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2694\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2694\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2694\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2694.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>In this example, the feature indexed 0 has 1024 borders.</p>\n</li>\n<li>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs r\">  per_float_feature_quantization = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-string\">&#x27;0:border_count=1024&#x27;</span>, <span class=\"hljs-string\">&#x27;1:border_count=1024&#x27;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2700\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2700\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2700\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2700.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>In this example, features indexed 0 and 1 have 1024 borders.</p>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h2 id=\"multiclassification-settings\"><a href=\"#multiclassification-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Multiclassification settings</h2>\n<h3 id=\"classes_count\"><a href=\"#classes_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>classes_count</h3>\n<h4 id=\"description61\"><a href=\"#description61\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The upper limit for the numeric class label. Defines the number of classes for multiclassification.</p>\n<p>Only non-negative integers can be specified. The given integer should be greater than any of the label values.</p>\n<p>If this parameter is specified the labels for all classes in the input dataset should be smaller than the given value</p>\n<p><strong>Default value</strong></p>\n<p>maximum class label + 1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h2 id=\"performance-settings\"><a href=\"#performance-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Performance settings</h2>\n<h3 id=\"thread_count\"><a href=\"#thread_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>thread_count</h3>\n<h4 id=\"description62\"><a href=\"#description62\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The number of threads to use for operation.</p>\n<p>Optimizes the speed of execution. This parameter doesn't affect results.</p>\n<p><strong>Default value</strong></p>\n<p>-1 (the number of threads is equal to the number of processor cores)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h2 id=\"processing-units-settings\"><a href=\"#processing-units-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Processing units settings</h2>\n<h3 id=\"task_type\"><a href=\"#task_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>task_type</h3>\n<h4 id=\"description63\"><a href=\"#description63\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The processing unit type to use for training.</p>\n<p>Possible values:</p>\n<ul>\n<li>CPU</li>\n<li>GPU</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>CPU</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"devices\"><a href=\"#devices\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>devices</h3>\n<h4 id=\"description64\"><a href=\"#description64\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>IDs of the GPU devices to use for training (indices are zero-based).</p>\n<p>Format</p>\n<ul>\n<li><code>&lt;unit ID&gt;</code> for one device (for example, <code>3</code>)</li>\n<li><code>&lt;unit ID1&gt;:&lt;unit ID2&gt;:..:&lt;unit IDN&gt;</code> for multiple devices (for example, <code>devices='0:1:3'</code>)</li>\n<li><code>&lt;unit ID1&gt;-&lt;unit IDN&gt;</code> for a range of devices (for example, <code>devices='0-3'</code>)</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>-1 (all GPU devices are used if the corresponding processing unit type is selected)</p>\n<p><strong>Supported processing units</strong></p>\n<p>GPU</p>\n<h2 id=\"output-settings\"><a href=\"#output-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Output settings</h2>\n<h3 id=\"logging_level\"><a href=\"#logging_level\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>logging_level</h3>\n<h4 id=\"description65\"><a href=\"#description65\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The logging level to output to stdout.</p>\n<p>Possible values:</p>\n<ul>\n<li>\n<p>Silent — Do not output any logging information to stdout.</p>\n</li>\n<li>\n<p>Verbose — Output the following data to stdout:</p>\n<ul>\n<li>optimized metric</li>\n<li>elapsed time of training</li>\n<li>remaining time of training</li>\n</ul>\n</li>\n<li>\n<p>Info — Output additional information and the number of trees.</p>\n</li>\n<li>\n<p>Debug — Output debugging information.</p>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Verbose</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"metric_period\"><a href=\"#metric_period\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>metric_period</h3>\n<h4 id=\"description66\"><a href=\"#description66\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The frequency of iterations to calculate the values of <a href=\"loss-functions.html\">objectives and metrics</a>. The value should be a positive integer.</p>\n<p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"verbose\"><a href=\"#verbose\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>verbose</h3>\n<h4 id=\"description67\"><a href=\"#description67\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The frequency of iterations to print the information to stdout. The value of this parameter should be divisible by the value of the frequency of iterations to calculate the values of <a href=\"loss-functions.html\">objectives and metrics</a>.</p>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Alert</p>\n<p>Do not use this parameter with the <code>--logging-level</code> parameter.</p>\n</div><p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"train_dir\"><a href=\"#train_dir\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>train_dir</h3>\n<h4 id=\"description68\"><a href=\"#description68\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The directory for storing the files generated during training.</p>\n<p><strong>Default value</strong></p>\n<p>catboost_info</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"model_size_reg\"><a href=\"#model_size_reg\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>model_size_reg</h3>\n<h4 id=\"description69\"><a href=\"#description69\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The model size regularization coefficient. The larger the value, the smaller the model size. Refer to the <a href=\"../references/model-size-reg.html\">Model size regularization coefficient</a> section for details.</p>\n<p>Possible values are in the range $[0; \\inf)$.</p>\n<p>This regularization is needed only for models with categorical features (other models are small). Models with categorical features might weight tens of gigabytes or more if categorical features have a lot of values. If the value of the regularizer differs from zero, then the usage of categorical features or feature combinations with a lot of values has a penalty, so less of them are used in the resulting model.</p>\n<p>Note that the resulting quality of the model can be affected. Set the value to 0 to turn off the model size optimization option.</p>\n<p><strong>Default value</strong></p>\n<p>Turned on and set to 0.5</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"allow_writing_files\"><a href=\"#allow_writing_files\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>allow_writing_files</h3>\n<h4 id=\"description70\"><a href=\"#description70\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Allow to write analytical and snapshot files during training.</p>\n<p>If set to <q>False</q>, the <a href=\"../features/snapshots.html\">snapshot</a> and <a href=\"../features/visualization.html\">data visualization</a> tools are unavailable.</p>\n<p><strong>Default value</strong></p>\n<p>TRUE</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"save_snapshot\"><a href=\"#save_snapshot\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>save_snapshot</h3>\n<h4 id=\"description71\"><a href=\"#description71\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Enable snapshotting for <a href=\"../features/snapshots.html\">restoring the training progress after an interruption</a>. If enabled, the default period for making snapshots is 600 seconds. Use the <code>snapshot_interval</code> parameter to change this period.</p>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"snapshot_file\"><a href=\"#snapshot_file\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>snapshot_file</h3>\n<h4 id=\"description72\"><a href=\"#description72\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The name of the file to save the training progress information in. This file is used for <a href=\"../features/snapshots.html\">recovering training after an interruption</a>.</p>\n<p>Depending on whether the specified file exists in the file system:</p>\n<ul>\n<li>Missing — Write information about training progress to the specified file.</li>\n<li>Exists — Load data from the specified file and continue training from where it left off.</li>\n</ul>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>This parameter is not supported in the <code>params</code> parameter of the <a href=\"python-reference_cv.html\">cv</a> function.</p>\n</div><p><strong>Default value</strong></p>\n<p>File can't be generated or read. If the value is omitted, the file name is<br>\nexperiment.cbsnapshot.</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"snapshot_interval\"><a href=\"#snapshot_interval\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>snapshot_interval</h3>\n<h4 id=\"description73\"><a href=\"#description73\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The interval between saving snapshots in seconds.</p>\n<p>The first snapshot is taken after the specified number of seconds since the start of training. Every subsequent snapshot is taken after the specified number of seconds since the previous one. The last snapshot is taken at the end of the training.</p>\n<p><strong>Default value</strong></p>\n<p>600</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h2 id=\"ctr-settings\"><a href=\"#ctr-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>CTR settings</h2>\n<h3 id=\"simple_ctr\"><a href=\"#simple_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>simple_ctr</h3>\n<h4 id=\"description74\"><a href=\"#description74\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Quantization settings for simple <a href=\"algorithm-main-stages_cat-to-numberic.html\">categorical features</a>. Use this parameter to specify the principles for defining the class of the object for regression tasks. By default, it is considered that an object belongs to the positive class if its' label value is greater than the median of all label values of the dataset.</p>\n<p>Format:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">c(CtrType[:TargetBorderCount=BorderCount][:TargetBorderType=BorderType][:CtrBorderCount=Count][:CtrBorderType=Type][:Prior=num_1/denum_1]..[:Prior=num_N/denum_N])\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3150\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3150\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3150\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3150.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Components:</p>\n<ul>\n<li>\n<p><code>CtrType</code> — The method for transforming categorical features to numerical features.</p>\n<p>Supported methods for training on CPU:</p>\n<ul>\n<li>Borders</li>\n<li>Buckets</li>\n<li>BinarizedTargetMeanValue</li>\n<li>Counter</li>\n</ul>\n<p>Supported methods for training on GPU:</p>\n<ul>\n<li>Borders</li>\n<li>Buckets</li>\n<li>FeatureFreq</li>\n<li>FloatTargetMeanValue</li>\n</ul>\n</li>\n<li>\n<p><code>TargetBorderCount</code> — The number of borders for label value <a href=\"quantization.html\">quantization</a>. Only used for regression problems. Allowed values are integers from 1 to 255 inclusively. The default value is 1.</p>\n<p>This option is available for training on CPU only.</p>\n</li>\n<li>\n<p><code>TargetBorderType</code> — The <a href=\"quantization.html\">quantization</a> type for the label value. Only used for regression problems.</p>\n<p>Possible values:</p>\n<ul>\n<li>Median</li>\n<li>Uniform</li>\n<li>UniformAndQuantiles</li>\n<li>MaxLogSum</li>\n<li>MinEntropy</li>\n<li>GreedyLogSum</li>\n</ul>\n<p>By default, MinEntropy.</p>\n<p>This option is available for training on CPU only.</p>\n</li>\n<li>\n<p><code>CtrBorderCount</code> — The number of splits for categorical features. Allowed values are integers from 1 to 255 inclusively.</p>\n</li>\n<li>\n<p><code>CtrBorderType</code> — The quantization type for categorical features.</p>\n<p>Supported values for training on CPU:</p>\n<ul>\n<li>Uniform</li>\n</ul>\n<p>Supported values for training on GPU:</p>\n<ul>\n<li>Median</li>\n<li>Uniform</li>\n<li>UniformAndQuantiles</li>\n<li>MaxLogSum</li>\n<li>MinEntropy</li>\n<li>GreedyLogSum</li>\n</ul>\n</li>\n<li>\n<p><code>Prior</code> — Use the specified priors during training (several values can be specified).</p>\n<p>Possible formats:</p>\n<ul>\n<li>One number — Adds the value to the numerator.</li>\n<li>Two slash-delimited numbers (for GPU only) — Use this format to set a fraction. The number is added to the numerator and the second is added to the denominator.</li>\n</ul>\n</li>\n</ul>\n<p>Examples</p>\n<ul>\n<li>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">  simple_ctr='Borders:TargetBorderCount=2'\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3345\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3345\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3345\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3345.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<p>Two new features with differing quantization settings are generated. The first one concludes that an object belongs to the positive class when the label value exceeds the first border. The second one concludes that an object belongs to the positive class when the label value exceeds the second border.</p>\n<p>For example, if the label takes three different values (0, 1, 2), the first border is 0.5 while the second one is 1.5.</p>\n<ul>\n<li>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">  simple_ctr='Buckets:TargetBorderCount=2'\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3356\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3356\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3356\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3356.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<p>The number of features depends on the number of different labels. For example, three new features are generated if the label takes three different values (0, 1, 2). In this case, the first one concludes that an object belongs to the positive class when the value of the feature is equal to 0 or belongs to the bucket indexed 0. The second one concludes that an object belongs to the positive class when the value of the feature is equal to 1 or belongs to the bucket indexed 1, and so on.</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"combinations_ctr\"><a href=\"#combinations_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>combinations_ctr</h3>\n<h4 id=\"description75\"><a href=\"#description75\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Quantization settings for combinations of <a href=\"algorithm-main-stages_cat-to-numberic.html\">categorical features</a>.</p>\n<p>Format:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">c(CtrType[:TargetBorderCount=BorderCount][:TargetBorderType=BorderType][:CtrBorderCount=Count][:CtrBorderType=Type][:Prior=num_1/denum_1]..[:Prior=num_N/denum_N])\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3380\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3380\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3380\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3380.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Components:</p>\n<ul>\n<li>\n<p><code>CtrType</code> — The method for transforming categorical features to numerical features.</p>\n<p>Supported methods for training on CPU:</p>\n<ul>\n<li>Borders</li>\n<li>Buckets</li>\n<li>BinarizedTargetMeanValue</li>\n<li>Counter</li>\n</ul>\n<p>Supported methods for training on GPU:</p>\n<ul>\n<li>Borders</li>\n<li>Buckets</li>\n<li>FeatureFreq</li>\n<li>FloatTargetMeanValue</li>\n</ul>\n</li>\n<li>\n<p><code>TargetBorderCount</code> — The number of borders for label value <a href=\"quantization.html\">quantization</a>. Only used for regression problems. Allowed values are integers from 1 to 255 inclusively. The default value is 1.</p>\n<p>This option is available for training on CPU only.</p>\n</li>\n<li>\n<p><code>TargetBorderType</code> — The <a href=\"quantization.html\">quantization</a> type for the label value. Only used for regression problems.</p>\n<p>Possible values:</p>\n<ul>\n<li>Median</li>\n<li>Uniform</li>\n<li>UniformAndQuantiles</li>\n<li>MaxLogSum</li>\n<li>MinEntropy</li>\n<li>GreedyLogSum</li>\n</ul>\n<p>By default, MinEntropy.</p>\n<p>This option is available for training on CPU only.</p>\n</li>\n<li>\n<p><code>CtrBorderCount</code> — The number of splits for categorical features. Allowed values are integers from 1 to 255 inclusively.</p>\n</li>\n<li>\n<p><code>CtrBorderType</code> — The quantization type for categorical features.</p>\n<p>Supported values for training on CPU:</p>\n<ul>\n<li>Uniform</li>\n</ul>\n<p>Supported values for training on GPU:</p>\n<ul>\n<li>Uniform</li>\n<li>Median</li>\n</ul>\n</li>\n<li>\n<p><code>Prior</code> — Use the specified priors during training (several values can be specified).</p>\n<p>Possible formats:</p>\n<ul>\n<li>One number — Adds the value to the numerator.</li>\n<li>Two slash-delimited numbers (for GPU only) — Use this format to set a fraction. The number is added to the numerator and the second is added to the denominator.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"ctr_target_border_count\"><a href=\"#ctr_target_border_count\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>ctr_target_border_count</h3>\n<h4 id=\"description76\"><a href=\"#description76\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The maximum number of borders to use in target quantization for categorical features that need it. Allowed values are integers from 1 to 255 inclusively.</p>\n<p>The value of the <code>TargetBorderCount</code> component overrides this parameter if it is specified for one of the following parameters:</p>\n<ul>\n<li><code>simple_ctr</code></li>\n<li><code>combinations_ctr</code></li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Number_of_classes - 1 for Multiclassification problems when training on CPU, 1 otherwise</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"counter_calc_method\"><a href=\"#counter_calc_method\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>counter_calc_method</h3>\n<h4 id=\"description77\"><a href=\"#description77\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The method for calculating the Counter CTR type.</p>\n<p>Possible values:</p>\n<ul>\n<li>SkipTest — Objects from the validation dataset are not considered at all</li>\n<li>Full — All objects from both learn and validation datasets are considered</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>SkipTest</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"max_ctr_complexity\"><a href=\"#max_ctr_complexity\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>max_ctr_complexity</h3>\n<h4 id=\"description78\"><a href=\"#description78\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The maximum number of features that can be combined.</p>\n<p>Each resulting combination consists of one or more categorical features and can optionally contain binary features in the following form: <q>numeric feature &gt; value</q>.</p>\n<p><strong>Default value</strong></p>\n<p>The default value depends on the processing unit type, combined features' type and the selected mode:</p>\n<ul>\n<li>GPU for categorical features in MultiClass and MultiClassOneVsAll modes: 1</li>\n<li>In all other cases: 4</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"ctr_leaf_count_limit\"><a href=\"#ctr_leaf_count_limit\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>ctr_leaf_count_limit</h3>\n<h4 id=\"description79\"><a href=\"#description79\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The maximum number of leaves with categorical features. If the quantity exceeds the specified value a part of leaves is discarded.</p>\n<p>The leaves to be discarded are selected as follows:</p>\n<ol>\n<li>The leaves are sorted by the frequency of the values.</li>\n<li>The top <code>N</code> leaves are selected, where N is the value specified in the parameter.</li>\n<li>All leaves starting from <code>N+1</code> are discarded.</li>\n</ol>\n<p>This option reduces the resulting model size and the amount of memory required for training. Note that the resulting quality of the model can be affected.</p>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p>The number of different category values is not limited</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"store_all_simple_ctr\"><a href=\"#store_all_simple_ctr\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>store_all_simple_ctr</h3>\n<h4 id=\"description80\"><a href=\"#description80\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Ignore categorical features, which are not used in feature combinations, when choosing candidates for exclusion.</p>\n<p>There is no point in using this parameter without the <code>--ctr-leaf-count-limit</code>for the Command-line version  parameter.</p>\n<p><strong>Default value</strong><br>\nFalse</p>\n<p>Both simple features and feature combinations are taken in account when limiting the number of leafs with categorical features</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"final_ctr_computation_mode\"><a href=\"#final_ctr_computation_mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>final_ctr_computation_mode</h3>\n<h4 id=\"description81\"><a href=\"#description81\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Final CTR computation mode.</p>\n<p>Possible values:</p>\n<ul>\n<li>Default — Compute final CTRs for learn and validation datasets.</li>\n<li>Skip — Do not compute final CTRs for learn and validation datasets. In this case, the resulting model can not be applied. This mode decreases the size of the resulting model. It can be useful for research purposes when only the metric values have to be calculated.</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Default</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h2 id=\"example\"><a href=\"#example\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Examples</h2>\n<p>Load a dataset with numerical features, define the training parameters and start the training:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs r\">library(catboost)\n\ndataset = matrix(<span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">1900</span>,<span class=\"hljs-number\">7</span>,\n                   <span class=\"hljs-number\">1896</span>,<span class=\"hljs-number\">1</span>,\n                   <span class=\"hljs-number\">1896</span>,<span class=\"hljs-number\">41</span>),\n                 nrow=<span class=\"hljs-number\">3</span>,\n                 ncol=<span class=\"hljs-number\">2</span>,\n                 byrow = <span class=\"hljs-literal\">TRUE</span>)\nlabel_values = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">1</span>)\n\nfit_params &lt;- <span class=\"hljs-built_in\">list</span>(iterations = <span class=\"hljs-number\">100</span>,\n                   loss_function = <span class=\"hljs-string\">&#x27;Logloss&#x27;</span>)\n\npool = catboost.load_pool(dataset, label = label_values)\n\nmodel &lt;- catboost.train(pool, params = fit_params)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3777\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3777\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3777\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3777.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Load a dataset with numerical features, define the training parameters and start the training on GPU:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs r\">library(catboost)\n\ndataset = matrix(<span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">1900</span>,<span class=\"hljs-number\">7</span>,\n                   <span class=\"hljs-number\">1896</span>,<span class=\"hljs-number\">1</span>,\n                   <span class=\"hljs-number\">1896</span>,<span class=\"hljs-number\">41</span>),\n                 nrow=<span class=\"hljs-number\">3</span>,\n                 ncol=<span class=\"hljs-number\">2</span>,\n                 byrow = <span class=\"hljs-literal\">TRUE</span>)\nlabel_values = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">1</span>)\n\nfit_params &lt;- <span class=\"hljs-built_in\">list</span>(iterations = <span class=\"hljs-number\">100</span>,\n                   loss_function = <span class=\"hljs-string\">&#x27;Logloss&#x27;</span>,\n                   task_type = <span class=\"hljs-string\">&#x27;GPU&#x27;</span>)\n\npool = catboost.load_pool(dataset, label = label_values)\n\nmodel &lt;- catboost.train(pool, params = fit_params)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3781\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3781\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3781\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3781.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Load a dataset with numerical and categorical features, define the training parameters and start the training:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs r\">library(catboost)\n\ncountries = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-string\">&#x27;RUS&#x27;</span>,<span class=\"hljs-string\">&#x27;USA&#x27;</span>,<span class=\"hljs-string\">&#x27;SUI&#x27;</span>)\nyears = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">1900</span>,<span class=\"hljs-number\">1896</span>,<span class=\"hljs-number\">1896</span>)\nphone_codes = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">7</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">41</span>)\ndomains = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-string\">&#x27;ru&#x27;</span>,<span class=\"hljs-string\">&#x27;us&#x27;</span>,<span class=\"hljs-string\">&#x27;ch&#x27;</span>)\n\ndataset = data.frame(countries, years, phone_codes, domains)\n\nlabel_values = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">1</span>)\n\nfit_params &lt;- <span class=\"hljs-built_in\">list</span>(iterations = <span class=\"hljs-number\">100</span>,\n                   loss_function = <span class=\"hljs-string\">&#x27;Logloss&#x27;</span>,\n                   ignored_features = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">4</span>,<span class=\"hljs-number\">9</span>),\n                   border_count = <span class=\"hljs-number\">32</span>,\n                   depth = <span class=\"hljs-number\">5</span>,\n                   learning_rate = <span class=\"hljs-number\">0.03</span>,\n                   l2_leaf_reg = <span class=\"hljs-number\">3.5</span>)\n\npool = catboost.load_pool(dataset, label = label_values, cat_features = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">3</span>))\n\nmodel &lt;- catboost.train(pool, params = fit_params)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3785\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3785\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3785\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3785.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Load a dataset with numerical and categorical features, define the training parameters and start the training on GPU:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs r\">library(catboost)\n\ncountries = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-string\">&#x27;RUS&#x27;</span>,<span class=\"hljs-string\">&#x27;USA&#x27;</span>,<span class=\"hljs-string\">&#x27;SUI&#x27;</span>)\nyears = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">1900</span>,<span class=\"hljs-number\">1896</span>,<span class=\"hljs-number\">1896</span>)\nphone_codes = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">7</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">41</span>)\ndomains = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-string\">&#x27;ru&#x27;</span>,<span class=\"hljs-string\">&#x27;us&#x27;</span>,<span class=\"hljs-string\">&#x27;ch&#x27;</span>)\n\ndataset = data.frame(countries, years, phone_codes, domains)\n\nlabel_values = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">1</span>,<span class=\"hljs-number\">1</span>)\n\nfit_params &lt;- <span class=\"hljs-built_in\">list</span>(iterations = <span class=\"hljs-number\">100</span>,\n                   loss_function = <span class=\"hljs-string\">&#x27;Logloss&#x27;</span>,\n                   ignored_features = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">4</span>,<span class=\"hljs-number\">9</span>),\n                   border_count = <span class=\"hljs-number\">32</span>,\n                   depth = <span class=\"hljs-number\">5</span>,\n                   learning_rate = <span class=\"hljs-number\">0.03</span>,\n                   l2_leaf_reg = <span class=\"hljs-number\">3.5</span>,\n                   task_type = <span class=\"hljs-string\">&#x27;GPU&#x27;</span>)\n\npool = catboost.load_pool(dataset, label = label_values, cat_features = <span class=\"hljs-built_in\">c</span>(<span class=\"hljs-number\">0</span>,<span class=\"hljs-number\">3</span>))\n\nmodel &lt;- catboost.train(pool, params = fit_params)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"3789\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-3789\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-3789\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-3789.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"../concepts/r-reference_catboost-train.html"},"lang":"en"};
