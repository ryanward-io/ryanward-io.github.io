<nav>
  <ul id="main-menu" data-nav-showing="false">
  <div class="flexbox-parent">
  {% for item in site.data.navigation %} 
    <li style="display: inline">
      <a class="nav-underline" {% if page.url == item.link %}class="current"{% endif %} href="{{item.link}}">
      {{ item.name }}
      </a>
    </li>
  {% endfor %}
  <li>
    {% if site.show_social_icons %}
    {% include social_links.html %}
    {% endif %}
  </li>
  </div>
  </ul>
</nav>
