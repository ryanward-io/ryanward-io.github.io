":"devices","href":"#devices","level":3,"items":[{"title":"Description","href":"#description64","level":4}]}]},{"title":"Output settings","href":"#output-settings","level":2,"items":[{"title":"logging_level","href":"#logging_level","level":3,"items":[{"title":"Description","href":"#description65","level":4}]},{"title":"metric_period","href":"#metric_period","level":3,"items":[{"title":"Description","href":"#description66","level":4}]},{"title":"verbose","href":"#verbose","level":3,"items":[{"title":"Description","href":"#description67","level":4}]},{"title":"train_dir","href":"#train_dir","level":3,"items":[{"title":"Description","href":"#description68","level":4}]},{"title":"model_size_reg","href":"#model_size_reg","level":3,"items":[{"title":"Description","href":"#description69","level":4}]},{"title":"allow_writing_files","href":"#allow_writing_files","level":3,"items":[{"title":"Description","href":"#description70","level":4}]},{"title":"save_snapshot","href":"#save_snapshot","level":3,"items":[{"title":"Description","href":"#description71","level":4}]},{"title":"snapshot_file","href":"#snapshot_file","level":3,"items":[{"title":"Description","href":"#description72","level":4}]},{"title":"snapshot_interval","href":"#snapshot_interval","level":3,"items":[{"title":"Description","href":"#description73","level":4}]}]},{"title":"CTR settings","href":"#ctr-settings","level":2,"items":[{"title":"simple_ctr","href":"#simple_ctr","level":3,"items":[{"title":"Description","href":"#description74","level":4}]},{"title":"combinations_ctr","href":"#combinations_ctr","level":3,"items":[{"title":"Description","href":"#description75","level":4}]},{"title":"ctr_target_border_count","href":"#ctr_target_border_count","level":3,"items":[{"title":"Description","href":"#description76","level":4}]},{"title":"counter_calc_method","href":"#counter_calc_method","level":3,"items":[{"title":"Description","href":"#description77","level":4}]},{"title":"max_ctr_complexity","href":"#max_ctr_complexity","level":3,"items":[{"title":"Description","href":"#description78","level":4}]},{"title":"ctr_leaf_count_limit","href":"#ctr_leaf_count_limit","level":3,"items":[{"title":"Description","href":"#description79","level":4}]},{"title":"store_all_simple_ctr","href":"#store_all_simple_ctr","level":3,"items":[{"title":"Description","href":"#description80","level":4}]},{"title":"final_ctr_computation_mode","href":"#final_ctr_computation_mode","level":3,"items":[{"title":"Description","href":"#description81","level":4}]}]},{"title":"Examples","href":"#example","level":2}],"title":"catboost.train","includes":[],"html":"\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">catboost.train(learn_pool,\n               test_pool = NULL,\n               params = list())\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"0\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-0\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-0\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-0.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<h2 id=\"purpose\"><a href=\"#purpose\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Purpose</h2>\n<p>Train the model using a CatBoost dataset.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Training or inference on CUDA-enabled GPUs requires NVIDIA Driver of version 450.80.02 or higher.</p>\n</div><h2 id=\"arguments\"><a href=\"#arguments\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Arguments</h2>\n<h3 id=\"learn_pool\"><a href=\"#learn_pool\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>learn_pool</h3>\n<h4 id=\"description\"><a href=\"#description\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The dataset used for training the model.</p>\n<p><strong>Default value</strong></p>\n<p>Required argument</p>\n<h3 id=\"test_pool\"><a href=\"#test_pool\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>test_pool</h3>\n<h4 id=\"description1\"><a href=\"#description1\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The dataset used for testing the quality of the model.</p>\n<p><strong>Default value</strong></p>\n<p>NULL (not used)</p>\n<h3 id=\"params\"><a href=\"#params\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>params</h3>\n<h4 id=\"description2\"><a href=\"#description2\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The list of parameters to start training with.</p>\n<p>If omitted, default values are used (refer to the  <a href=\"#parameters\">Parameters</a> section).</p>\n<p>If set, the passed list of parameters overrides the default values.</p>\n<p><strong>Default value</strong></p>\n<p>Required argument</p>\n<h2 id=\"parameters\"><a href=\"#parameters\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Parameters</h2>\n<h2 id=\"common-parameters\"><a href=\"#common-parameters\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Common parameters</h2>\n<h3 id=\"loss_function\"><a href=\"#loss_function\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>loss_function</h3>\n<h4 id=\"description3\"><a href=\"#description3\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The <a href=\"loss-functions.html\">metric</a> to use in training. The specified value also determines the machine learning problem to solve. Some metrics support optional parameters (see the <a href=\"loss-functions.html\">Objectives and metrics</a> section for details on each metric).</p>\n<p>Format:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&lt;Metric&gt;[:&lt;parameter 1&gt;=&lt;value&gt;;..;&lt;parameter N&gt;=&lt;value&gt;]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"87\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-87\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-87\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-87.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Supported metrics</div><div class=\"yfm-cut-content\"><ul>\n<li>\n<p>RMSE</p>\n</li>\n<li>\n<p>Logloss</p>\n</li>\n<li>\n<p>MAE</p>\n</li>\n<li>\n<p>CrossEntropy</p>\n</li>\n<li>\n<p>Quantile</p>\n</li>\n<li>\n<p>LogLinQuantile</p>\n</li>\n<li>\n<p>Lq</p>\n</li>\n<li>\n<p>MultiRMSE</p>\n</li>\n<li>\n<p>MultiClass</p>\n</li>\n<li>\n<p>MultiClassOneVsAll</p>\n</li>\n<li>\n<p>MultiLogloss</p>\n</li>\n<li>\n<p>MultiCrossEntropy</p>\n</li>\n<li>\n<p>MAPE</p>\n</li>\n<li>\n<p>Poisson</p>\n</li>\n<li>\n<p>PairLogit</p>\n</li>\n<li>\n<p>PairLogitPairwise</p>\n</li>\n<li>\n<p>QueryRMSE</p>\n</li>\n<li>\n<p>QuerySoftMax</p>\n</li>\n<li>\n<p>GroupQuantile</p>\n</li>\n<li>\n<p>Tweedie</p>\n</li>\n<li>\n<p>YetiRank</p>\n</li>\n<li>\n<p>YetiRankPairwise</p>\n</li>\n<li>\n<p>StochasticFilter</p>\n</li>\n<li>\n<p>StochasticRank</p>\n</li>\n<li>\n<p>LambdaMart</p>\n</li>\n</ul>\n</div></div><p>For example, use the following construction to calculate the value of Quantile with the coefficient $\\alpha = 0.1$:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Quantile:alpha=0.1\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"225\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-225\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-225\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-225.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Default value</strong></p>\n<p>RMSE</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"custom_loss\"><a href=\"#custom_loss\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>custom_loss</h3>\n<h4 id=\"description4\"><a href=\"#description4\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p><a href=\"loss-functions.html\">Metric</a> values to output during training. These functions are not optimized and are displayed for informational purposes only. Some metrics support optional parameters (see the <a href=\"loss-functions.html\">Objectives and metrics</a> section for details on each metric).</p>\n<p>Format:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&lt;Metric&gt;[:&lt;parameter 1&gt;=&lt;value&gt;;..;&lt;parameter N&gt;=&lt;value&gt;]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"250\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-250\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-250\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-250.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><a href=\"../references/custom-metric__supported-metrics.html\">Supported metrics</a></p>\n<p>Examples:</p>\n<ul>\n<li>\n<p>Calculate the value of CrossEntropy:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">c('CrossEntropy')\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"262\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-262\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-262\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-262.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p>Or simply:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">'CrossEntropy'\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"266\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-266\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-266\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-266.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Calculate the values of Logloss and AUC:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">c('Logloss', 'AUC')\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"272\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-272\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-272\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-272.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Calculate the value of Quantile with the coefficient $\\alpha = 0.1$</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">c('Quantile:alpha=0.1')\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"278\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-278\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-278\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-278.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<p>Values of all custom metrics for learn and validation datasets are saved to the <a href=\"output-data_loss-function.html\">Metric</a> output files (<code>learn_error.tsv</code> and <code>test_error.tsv</code> respectively). The directory for these files is specified in the <code>--train-dir</code> (<code>train_dir</code>) parameter.</p>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"eval_metric\"><a href=\"#eval_metric\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>eval_metric</h3>\n<h4 id=\"description5\"><a href=\"#description5\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The metric used for overfitting detection (if enabled) and best model selection (if enabled). Some metrics support optional parameters (see the <a href=\"loss-functions.html\">Objectives and metrics</a> section for details on each metric).</p>\n<p>Format:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&lt;Metric&gt;[:&lt;parameter 1&gt;=&lt;value&gt;;..;&lt;parameter N&gt;=&lt;value&gt;]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"308\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-308\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-308\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-308.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><a href=\"../references/eval-metric__supported-metrics.html\">Supported metrics</a></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Quantile:alpha=0.3\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"312\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-312\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-312\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-312.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p><strong>Default value</strong></p>\n<p>Optimized objective is used</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"iterations\"><a href=\"#iterations\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>iterations</h3>\n<h4 id=\"description6\"><a href=\"#description6\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The maximum number of trees that can be built when solving machine learning problems.</p>\n<p>When using other parameters that limit the number of iterations, the final number of trees may be less than the number specified in this parameter.</p>\n<p><strong>Default value</strong></p>\n<p>1000</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"learning_rate\"><a href=\"#learning_rate\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>learning_rate</h3>\n<h4 id=\"description7\"><a href=\"#description7\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The learning rate.</p>\n<p>Used for reducing the gradient step.</p>\n<p><strong>Default value</strong></p>\n<p %=\"\" cut=\"\" theseparameters%=\"\">The default value is defined automatically for Logloss, MultiClass &amp; RMSE loss functions depending on the number of iterations if none of</p>\n<ul %=\"\" endcut=\"\" %=\"\">\n<li><code>leaf_estimation_iterations</code></li>\n<li><code>--leaf-estimation-method</code></li>\n<li><code>l2_leaf_reg</code></li>\n</ul>\n<p>is set. In this case, the selected learning rate is printed to stdout and saved in the model.</p>\n<p>In other cases, the default value is 0.03.</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"random_seed\"><a href=\"#random_seed\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>random_seed</h3>\n<h4 id=\"description8\"><a href=\"#description8\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The random seed used for training.</p>\n<p><strong>Default value</strong></p>\n<p>0</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"l2_leaf_reg\"><a href=\"#l2_leaf_reg\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>l2_leaf_reg</h3>\n<h4 id=\"description9\"><a href=\"#description9\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Coefficient at the L2 regularization term of the cost function.<br>\nAny positive value is allowed.</p>\n<p><strong>Default value</strong></p>\n<p>3.0</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"bootstrap_type\"><a href=\"#bootstrap_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>bootstrap_type</h3>\n<h4 id=\"description10\"><a href=\"#description10\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p><a href=\"algorithm-main-stages_bootstrap-options.html\">Bootstrap type</a>. Defines the method for sampling the weights of objects.</p>\n<p>Supported methods:</p>\n<ul>\n<li>Bayesian</li>\n<li>Bernoulli</li>\n<li>MVS</li>\n<li>Poisson (supported for GPU only)</li>\n<li>No</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>The default value depends on the selected mode and processing unit type:</p>\n<ul>\n<li>QueryCrossEntropy, YetiRankPairwise: Bernoulli with the <code>subsample</code> parameter set to 0.5.</li>\n<li>MultiClass and MultiClassOneVsAll:  Bayesian.</li>\n<li>Other modes:\n<ul>\n<li>GPU: Bayesian</li>\n<li>CPU: MVS with the subsample parameter set to 0.8.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"bagging_temperature\"><a href=\"#bagging_temperature\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>bagging_temperature</h3>\n<h4 id=\"description11\"><a href=\"#description11\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Defines the settings of the Bayesian bootstrap. It is used by default in classification and regression modes.</p>\n<p>Use the Bayesian bootstrap to assign random weights to objects.</p>\n<p>The weights are sampled from exponential distribution if the value of this parameter is set to <q>1</q>. All weights are equal to 1 if the value of this parameter is set to <q>0</q>.</p>\n<p>Possible values are in the range $[0; \\inf)$. The higher the value the more aggressive the bagging is.</p>\n<p>This parameter can be used if the selected bootstrap type is Bayesian.</p>\n<p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"subsample\"><a href=\"#subsample\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>subsample</h3>\n<h4 id=\"description12\"><a href=\"#description12\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Sample rate for bagging.</p>\n<p>This parameter can be used if one of the following bootstrap types is selected:</p>\n<ul>\n<li>Poisson</li>\n<li>Bernoulli</li>\n<li>MVS</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>The default value depends on the dataset size and the bootstrap type:</p>\n<ul>\n<li>Datasets with less than 100 objects — 1</li>\n<li>Datasets with 100 objects or more:\n<ul>\n<li>Poisson, Bernoulli — 0.66</li>\n<li>MVS — 0.8</li>\n</ul>\n</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"sampling_frequency\"><a href=\"#sampling_frequency\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>sampling_frequency</h3>\n<h4 id=\"description13\"><a href=\"#description13\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Frequency to sample weights and objects when building trees.</p>\n<p>Supported values:</p>\n<ul>\n<li>PerTree — Before constructing each new tree</li>\n<li>PerTreeLevel — Before choosing each new split of a tree</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>PerTreeLevel</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"sampling_unit\"><a href=\"#sampling_unit\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>sampling_unit</h3>\n<h4 id=\"description14\"><a href=\"#description14\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The sampling scheme.</p>\n<p>Possible values:</p>\n<ul>\n<li>Object — The weight $w_{i}$ of the i-th object $o_{i}$ is used for sampling the corresponding object.</li>\n<li>Group — The weight $w_{j}$ of the group $g_{j}$ is used for sampling each object $o_{i_{j}}$ from the group $g_{j}$.</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Object</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"mvs_reg\"><a href=\"#mvs_reg\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>mvs_reg</h3>\n<h4 id=\"description15\"><a href=\"#description15\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Affects the weight of the denominator and can be used for balancing between the importance and Bernoulli sampling (setting it to 0 implies importance sampling and to $\\infty$ - Bernoulli).</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>This parameter is supported only for the MVS sampling method (the <code>bootstrap_type</code> parameter must be set to MVS).</p>\n</div><p><strong>Default value</strong></p>\n<p>The value is set based on the gradient distribution on the current iteration</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"random_strength\"><a href=\"#random_strength\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>random_strength</h3>\n<h4 id=\"description16\"><a href=\"#description16\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The amount of randomness to use for scoring splits when the tree structure is selected. Use this parameter to avoid overfitting the model.</p>\n<p>The value of this parameter is used when selecting splits. On every iteration each possible split gets a score (for example, the score indicates how much adding this split will improve the loss function for the training dataset). The split with the highest score is selected.</p>\n<p %=\"\" note=\"\" info=\"\" %=\"\">The scores have no randomness. A normally distributed random variable is added to the score of the feature. It has a zero mean and a variance that decreases during the training. The value of this parameter is the multiplier of the variance.</p>\n<p>This parameter is not supported for the following loss functions:</p>\n<ul %=\"\" endnote=\"\" %=\"\">\n<li>QueryCrossEntropy</li>\n<li>YetiRankPairwise</li>\n<li>PairLogitPairwise</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"use_best_model\"><a href=\"#use_best_model\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>use_best_model</h3>\n<h4 id=\"description17\"><a href=\"#description17\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>If this parameter is set, the number of trees that are saved in the resulting model is defined as follows:</p>\n<ol>\n<li>Build the number of trees defined by the training parameters.</li>\n<li>Use the validation dataset to identify the iteration with the optimal value of the metric specified in  <code>--eval-metric</code> (<code>--eval-metric</code>).</li>\n</ol>\n<p>No trees are saved after this iteration.</p>\n<p>This option requires a validation dataset to be provided.</p>\n<p><strong>Default value</strong></p>\n<p>True if a validation set is input (the <code>train_pool</code> parameter is defined) and at least one of the label values of objects in this set differs from the others. False otherwise.</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"best_model_min_trees\"><a href=\"#best_model_min_trees\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>best_model_min_trees</h3>\n<h4 id=\"description18\"><a href=\"#description18\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The minimal number of trees that the best model should have. If set, the output model contains at least the given number of trees even if the optimal value of the evaluation metric on the validation dataset is achieved with smaller number of trees.</p>\n<p>Should be used with the <code>--use-best-model</code> parameter.</p>\n<p><strong>Default value</strong></p>\n<p>None (The minimal number of trees for the best model is not set)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"train_pool\"><a href=\"#train_pool\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>train_pool</h3>\n<h4 id=\"description19\"><a href=\"#description19\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The validation set for the following processes:</p>\n<ul>\n<li><a href=\"overfitting-detector.html\">overfitting detector</a></li>\n<li>best iteration selection</li>\n<li>monitoring metrics' changes</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"depth\"><a href=\"#depth\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>depth</h3>\n<h4 id=\"description20\"><a href=\"#description20\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Depth of the trees.</p>\n<p>The range of supported values depends on the processing unit type and the type of the selected loss function:</p>\n<ul>\n<li>\n<p>CPU — Any integer up to  16.</p>\n</li>\n<li>\n<p>GPU — Any integer up to 8pairwise modes (YetiRank, PairLogitPairwise and QueryCrossEntropy) and up to   16 for all other loss functions.</p>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>6 (16 if the growing policy is set to Lossguide)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"grow_policy\"><a href=\"#grow_policy\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>grow_policy</h3>\n<h4 id=\"description21\"><a href=\"#description21\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The tree growing policy. Defines how to perform greedy tree construction.</p>\n<p>Possible values:</p>\n<ul>\n<li>\n<p>SymmetricTree —A tree is built level by level until the specified depth is reached. On each iteration, all leaves from the last tree level are split with the same condition. The resulting tree structure is always symmetric.</p>\n</li>\n<li>\n<p>Depthwise — A tree is built level by level until the specified depth is reached. On each iteration, all non-terminal leaves from the last tree level are split. Each leaf is split by condition with the best loss improvement.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Models with this growing policy can not be analyzed using the PredictionDiff feature importance and can be exported only to json and cbm.</p>\n</div></li>\n<li>\n<p>Lossguide — A tree is built leaf by leaf until the specified maximum number of leaves is reached. On each iteration, non-terminal leaf with the best loss improvement is split.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Models with this growing policy can not be analyzed using the PredictionDiff feature importance and can be exported only to json and cbm.</p>\n</div></li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>SymmetricTree</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"min_data_in_leaf\"><a href=\"#min_data_in_leaf\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>min_data_in_leaf</h3>\n<h4 id=\"description22\"><a href=\"#description22\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The minimum number of training samples in a leaf. CatBoost does not search for new splits in leaves with samples count less than the specified value.<br>\nCan be used only with the Lossguide and Depthwise growing policies.</p>\n<p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"max_leaves\"><a href=\"#max_leaves\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>max_leaves</h3>\n<h4 id=\"description23\"><a href=\"#description23\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The maximum number of leafs in the resulting tree. Can be used only with the Lossguide growing policy.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>It is not recommended to use values greater than 64, since it can significantly slow down the training process.</p>\n</div><p><strong>Default value</strong></p>\n<p>31</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"ignored_features\"><a href=\"#ignored_features\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>ignored_features</h3>\n<h4 id=\"description24\"><a href=\"#description24\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Feature indices to exclude from the training.</p>\n<p>Specifics:</p>\n<ul>\n<li>\n<p>Non-negative indices that do not match any features are successfully ignored. For example, if five features are defined for the objects in the dataset and this parameter is set to <q>42</q>, the corresponding non-existing feature is successfully ignored.</p>\n</li>\n<li>\n<p>The identifier corresponds to the feature's index. Feature indices used in train and feature importance are numbered from 0 to <code>featureCount – 1</code>. If a file is used as <a href=\"input-data.html\">input data</a> then any non-feature column types are ignored when calculating these indices. For example, each row in the input file contains data in the following order: <code>cat feature&lt;\\t&gt;label value&lt;\\t&gt;num feature</code>. So for the row <code>rock&lt;\\t&gt;0&lt;\\t&gt;42</code>, the identifier for the <q>rock</q> feature is 0, and for the <q>42</q> feature it's 1.</p>\n</li>\n</ul>\n<p>The identifiers of features to exclude should be enumerated at vector.</p>\n<p>For example, if training should exclude features with the identifiers 1, 2, 7, 42, 43, 44, 45, the value of this parameter should be set to <code>c(1,2,7,42,43,44,45)</code>.</p>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"one_hot_max_size\"><a href=\"#one_hot_max_size\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>one_hot_max_size</h3>\n<h4 id=\"description25\"><a href=\"#description25\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Use one-hot encoding for all categorical features with a number of different values less than or equal to the given parameter value. Ctrs are not calculated for such features.</p>\n<p>See <a href=\"../features/categorical-features.html\">details</a>.</p>\n<p><strong>Default value</strong></p>\n<p>The default value depends on various conditions:</p>\n<ul>\n<li>\n<p>N/A if training is performed on CPU in Pairwise scoring mode</p>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">Read more about  Pairwise scoring</div><div class=\"yfm-cut-content\"><p>The following loss functions use Pairwise scoring:</p>\n<ul>\n<li>YetiRankPairwise</li>\n<li>PairLogitPairwise</li>\n<li>QueryCrossEntropy</li>\n</ul>\n<p>Pairwise scoring is slightly different from regular training on pairs, since pairs are generated only internally during the training for the corresponding metrics. One-hot encoding is not available for these loss functions.</p>\n</div></div></li>\n<li>\n<p>255 if training is performed on GPU and the selected Ctr types require target data that is not available during the training</p>\n</li>\n<li>\n<p>10 if training is performed in <a href=\"loss-functions-ranking.html\">Ranking</a> mode</p>\n</li>\n<li>\n<p>2 if none of the conditions above is met</p>\n</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"has_time\"><a href=\"#has_time\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>has_time</h3>\n<h4 id=\"description26\"><a href=\"#description26\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Use the order of objects in the input data (do not perform random permutations during the <a href=\"algorithm-main-stages_cat-to-numberic.html\">Transforming categorical features to numerical features</a> and <a href=\"algorithm-main-stages_choose-tree-structure.html\">Choosing the tree structure</a> stages).</p>\n<p>The Timestamp column type is used to determine the order of objects if specified in the <a href=\"input-data.html\">input data</a>.</p>\n<p><strong>Default value</strong></p>\n<p>FALSE (not used; generate random permutations)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"rsm\"><a href=\"#rsm\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>rsm</h3>\n<h4 id=\"description27\"><a href=\"#description27\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Random subspace method. The percentage of features to use at each split selection, when features are selected over again at random.</p>\n<p>The value must be in the range (0;1].</p>\n<p><strong>Default value</strong></p>\n<p>1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU for pairwise ranking</p>\n<h3 id=\"nan_mode\"><a href=\"#nan_mode\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>nan_mode</h3>\n<h4 id=\"description28\"><a href=\"#description28\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The method for  <a href=\"algorithm-missing-values-processing.html\">processing missing values</a> in the input dataset.</p>\n<p>Possible values:</p>\n<ul>\n<li>&quot;Forbidden&quot; — Missing values are not supported, their presence is interpreted as an error.</li>\n<li>&quot;Min&quot; — Missing values are processed as the minimum value (less than all other values) for the feature. It is guaranteed that a split that separates missing values from all other values is considered when selecting trees.</li>\n<li>&quot;Max&quot; — Missing values are processed as the maximum value (greater than all other values) for the feature. It is guaranteed that a split that separates missing values from all other values is considered when selecting trees.</li>\n</ul>\n<p>Using the  Min or Max value of this parameter guarantees that a split between missing values and other values is considered when selecting a new split in the tree.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>The method for processing missing values can be set individually for each feature in the <a href=\"input-data_custom-borders.html\">Custom quantization borders and missing value modes</a> input file. Such values override the ones specified in this parameter.</p>\n</div><p><strong>Default value</strong></p>\n<p>Min</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"fold_permutation_block\"><a href=\"#fold_permutation_block\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>fold_permutation_block</h3>\n<h4 id=\"description29\"><a href=\"#description29\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Objects in the dataset are grouped in blocks before the random permutations. This parameter defines the size of the blocks. The smaller is the value, the slower is the training. Large values may result in quality degradation.</p>\n<p><strong>Default value</strong></p>\n<p>Default value differs depending on the dataset size and ranges from 1 to<br>\n256 inclusively</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"leaf_estimation_method\"><a href=\"#leaf_estimation_method\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>leaf_estimation_method</h3>\n<h4 id=\"description30\"><a href=\"#description30\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The method used to calculate the values in leaves.</p>\n<p>Possible values:</p>\n<ul>\n<li>Newton</li>\n<li>Gradient</li>\n<li>Exact</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Depends on the mode and the selected loss function:</p>\n<ul>\n<li>Regression with Quantile or MAE loss functions — One Exact iteration.</li>\n<li>Regression with any loss function but Quantile or MAE – One Gradient iteration.</li>\n<li>Classification mode – Ten Newton iterations.</li>\n<li>Multiclassification mode – One Newton iteration.</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<ul>\n<li>The Exact method is available only on CPU</li>\n<li>All other methods are available on both CPU and GPU</li>\n</ul>\n<h3 id=\"leaf_estimation_iterations\"><a href=\"#leaf_estimation_iterations\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>leaf_estimation_iterations</h3>\n<h4 id=\"description31\"><a href=\"#description31\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>CatBoost might calculate leaf values using several gradient or newton steps instead of a single one.</p>\n<p>This parameter regulates how many steps are done in every tree when calculating leaf values.</p>\n<p><strong>Default value</strong></p>\n<p>Depends on the training objective</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"leaf_estimation_backtracking\"><a href=\"#leaf_estimation_backtracking\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>leaf_estimation_backtracking</h3>\n<h4 id=\"description32\"><a href=\"#description32\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>When the value of the <code>--leaf-estimation-iterations</code>for the Command-line version  parameter is greater than 1, CatBoost makes several gradient or newton steps when calculating the resulting leaf values of a tree.</p>\n<p>The behaviour differs depending on the value of this parameter:</p>\n<ul>\n<li>No — Every next step is a regular gradient or newton step: the gradient step is calculated and added to the leaf.</li>\n<li>Any other value —Backtracking is used.<br>\nIn this case, before adding a step, a condition is checked. If the condition is not met, then the step size is reduced (divided by 2), otherwise the step is added to the leaf.</li>\n</ul>\n<p>When <code>--leaf-estimation-iterations</code>for the Command-line version is set to <code>n</code>, the leaf estimation iterations are calculated as follows: each iteration is either an addition of the next step to the leaf value, or it's a scaling of the leaf value. Scaling counts as a separate iteration. Thus, it is possible that instead of having <code>n</code> gradient steps, the algorithm makes a single gradient step that is reduced <code>n</code> times, which means that it is divided by $2\\cdot n$ times.</p>\n<p>Possible values:</p>\n<ul>\n<li>No — Do not use backtracking. Supported on CPU and GPU.</li>\n<li>AnyImprovement — Reduce the descent step up to the point when the loss function value is smaller than it was on the previous step. The trial reduction factors are 2, 4, 8, and so on. Supported on CPU and GPU.</li>\n<li>Armijo — Reduce the descent step until the Armijo condition is met. Supported only on GPU.</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>AnyImprovement</p>\n<p><strong>Supported processing units</strong></p>\n<p>Depends on the selected value</p>\n<h3 id=\"name\"><a href=\"#name\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>name</h3>\n<h4 id=\"description33\"><a href=\"#description33\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The experiment name to display in <a href=\"../features/visualization.html\">visualization tools</a>.</p>\n<p><strong>Default value</strong></p>\n<p>experiment</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"fold_len_multiplier\"><a href=\"#fold_len_multiplier\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>fold_len_multiplier</h3>\n<h4 id=\"description34\"><a href=\"#description34\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Coefficient for changing the length of folds.</p>\n<p>The value must be greater than 1. The best validation result is achieved with minimum values.</p>\n<p>With values close to 1 (for example, $1+\\epsilon$), each iteration takes a quadratic amount of memory and time for the number of objects in the iteration. Thus, low values are possible only when there is a small number of objects.</p>\n<p><strong>Default value</strong></p>\n<p>2</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"approx_on_full_history\"><a href=\"#approx_on_full_history\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>approx_on_full_history</h3>\n<h4 id=\"description35\"><a href=\"#description35\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The principles for calculating the approximated values.</p>\n<p>Possible values:</p>\n<ul>\n<li><q>TRUE</q> — Use all the preceding rows in the fold for calculating the approximated values. This mode is slower and in rare cases slightly more accurate.</li>\n<li><q>FALSE</q> — Use only а fraction of the fold for calculating the approximated values. The size of the fraction is calculated as follows: $\\frac{1}X$, where <code>X</code> is the specified coefficient for changing the length of folds. This mode is faster and in rare cases slightly less accurate</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>TRUE</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"class_weights\"><a href=\"#class_weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>class_weights</h3>\n<h4 id=\"description36\"><a href=\"#description36\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Class weights. The values are used as multipliers for the object weights. This parameter can be used for solving binary classification and multiclassification problems.</p>\n<p>For example, <code>class_weights &lt;- c(0.1, 4)</code>multiplies the weights of objects from class 0 by 0.1 and the weights of objects from class 1 by 4.</p>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Alert</p>\n<p>Do not use this parameter with <code>auto_class_weights</code>.</p>\n</div><p><strong>Default value</strong></p>\n<p>None (the weight for all classes is set to 1)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"auto_class_weights\"><a href=\"#auto_class_weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>auto_class_weights</h3>\n<h4 id=\"description37\"><a href=\"#description37\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Automatically calculate class weights based either on the total weight or the total number of objects in each class. The values are used as multipliers for the object weights.</p>\n<p>Supported values:</p>\n<ul>\n<li>\n<p>None — All class weights are set to 1</p>\n</li>\n<li>\n<p>Balanced:</p>\n<p>$CW_k=\\displaystyle\\frac{max_{c=1}^K(\\sum_{t_{i}=c}{w_i})}{\\sum_{t_{i}=k}{w_{i}}}$</p>\n</li>\n<li>\n<p>SqrtBalanced:</p>\n<p>$CW_k=\\sqrt{\\displaystyle\\frac{max_{c=1}^K(\\sum_{t_i=c}{w_i})}{\\sum_{t_i=k}{w_i}}}$</p>\n</li>\n</ul>\n<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Alert</p>\n<p>Do not use this parameter with <code>class_weights</code>.</p>\n</div><p><strong>Default value</strong></p>\n<p>None — All class weights are set to 1</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"boosting_type\"><a href=\"#boosting_type\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>boosting_type</h3>\n<h4 id=\"description38\"><a href=\"#description38\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Boosting scheme.</p>\n<p>Possible values:</p>\n<ul>\n<li>Ordered — Usually provides better quality on small datasets, but it may be slower than the Plain scheme.</li>\n<li>Plain — The classic gradient boosting scheme.</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Depends on the processing unit type, the number of objects in the training dataset and the selected learning mode:</p>\n<ul>\n<li>{CPU:\n<ul>\n<li>Plain</li>\n</ul>\n</li>\n<li>GPU:\n<ul>\n<li>Any number of objects, MultiClass or MultiClassOneVsAll mode: Plain</li>\n<li>More than 50 thousand objects, any mode: Plain</li>\n<li>Less than or equal to 50 thousand objects, any mode but MultiClass or MultiClassOneVsAll: Ordered</li>\n</ul>\n</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<p>Only the Plain mode is supported for the MultiClass loss on GPU</p>\n<h3 id=\"boost_from_average\"><a href=\"#boost_from_average\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>boost_from_average</h3>\n<h4 id=\"description39\"><a href=\"#description39\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Initialize approximate values by best constant value for the specified loss function. Sets the value of bias to the initial best constant value.</p>\n<p>Available for the following loss functions:</p>\n<ul>\n<li>RMSE</li>\n<li>Logloss</li>\n<li>CrossEntropy</li>\n<li>Quantile</li>\n<li>MAE</li>\n<li>MAPE</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Depends on the selected loss function:</p>\n<ul>\n<li>True for RMSE, Quantile, MAE, MAPE</li>\n<li>False for all other loss functions</li>\n</ul>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"langevin\"><a href=\"#langevin\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>langevin</h3>\n<h4 id=\"description40\"><a href=\"#description40\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Enables the Stochastic Gradient Langevin Boosting mode.</p>\n<p>Refer to the <a href=\"https://arxiv.org/abs/2001.07248\" target=\"_blank\" rel=\"noreferrer noopener\">SGLB: Stochastic Gradient Langevin Boosting</a> paper for details.</p>\n<p><strong>Default value</strong></p>\n<p>False</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"diffusion_temperature\"><a href=\"#diffusion_temperature\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>diffusion_temperature</h3>\n<h4 id=\"description41\"><a href=\"#description41\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The diffusion temperature of the Stochastic Gradient Langevin Boosting mode.</p>\n<p>Only non-negative values are supported.</p>\n<p><strong>Default value</strong></p>\n<p>10000</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"allow_const_label\"><a href=\"#allow_const_label\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>allow_const_label</h3>\n<h4 id=\"description42\"><a href=\"#description42\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Use it to train models with datasets that have equal label values for all objects.</p>\n<p><strong>Default value</strong></p>\n<p>False</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"score_function\"><a href=\"#score_function\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>score_function</h3>\n<h4 id=\"description43\"><a href=\"#description43\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>The <a href=\"algorithm-score-functions.html\">score type</a> used to select the next split during the tree construction.</p>\n<p>Possible values:</p>\n<ul>\n<li>Cosine (do not use this score type with the Lossguide tree growing policy)</li>\n<li>L2</li>\n<li>NewtonCosine (do not use this score type with the Lossguide tree growing policy)</li>\n<li>NewtonL2</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>Cosine</p>\n<p><strong>Supported processing units</strong></p>\n<p>The supported score functions vary depending on the processing unit type:</p>\n<ul>\n<li>\n<p>GPU — All score types</p>\n</li>\n<li>\n<p>CPU — Cosine, L2</p>\n</li>\n</ul>\n<h3 id=\"cat_features\"><a href=\"#cat_features\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>cat_features</h3>\n<h4 id=\"description44\"><a href=\"#description44\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>A vector of categorical features indices.</p>\n<p>The indices are zero-based and can differ from the ones given in the <a href=\"input-data_column-descfile.html\">columns description</a> file.</p>\n<p><strong>Default value</strong></p>\n<p>NULL (it is assumed that all columns are the values of numerical<br>\nfeatures)</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU and GPU</p>\n<h3 id=\"monotone_constraints\"><a href=\"#monotone_constraints\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>monotone_constraints</h3>\n<h4 id=\"description45\"><a href=\"#description45\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Impose monotonic constraints on numerical features.</p>\n<p>Possible values:</p>\n<ul>\n<li>\n<p><q>1</q> — Increasing constraint on the feature. The algorithm forces the model to be a non-decreasing function of this features.</p>\n</li>\n<li>\n<p><q>-1</q> — Decreasing constraint on the feature. The algorithm forces the model to be a non-increasing function of this features.</p>\n</li>\n<li>\n<p><q>0</q> — constraints are disabled.</p>\n</li>\n</ul>\n<p>Supported formats for setting the value of this parameter (all feature indices are zero-based):</p>\n<ul>\n<li>\n<p>Set constraints individually for each feature as a string (the number of features is n).</p>\n<p>Format</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;(&lt;constraint_0&gt;, &lt;constraint_2&gt;, .., &lt;constraint_n-1&gt;)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1907\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1907\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1907\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1907.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p %=\"\" cut=\"\" thisexample%=\"\">In</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">monotone_constraints = &quot;(1,0,-1)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1911\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1911\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1911\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1911.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p %=\"\" endcut=\"\" %=\"\"></p>\n<p>an increasing constraint is set on the first feature and a decreasing one on the third. Constraints are disabled for all other features.</p>\n</li>\n<li>\n<p>Set constraints individually for each explicitly specified feature as a string (the number of features is n).</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;&lt;feature index or name&gt;:&lt;constraint&gt;, .., &lt;feature index or name&gt;:&lt;constraint&gt;&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1923\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1923\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1923\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1923.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">These examples</div><div class=\"yfm-cut-content\">\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">monotone-constraints = &quot;2:1,4:-1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1929\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1929\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1929\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1929.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">monotone-constraints = &quot;Feature2:1,Feature4:-1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1930\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1930\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1930\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1930.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</div></div><p>are identical, given that the name of the feature index 2 is <q>Feature2</q> and the name of the feature indexed 4 is <q>Feature4</q>.</p>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>None</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"feature_weights\"><a href=\"#feature_weights\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>feature_weights</h3>\n<h4 id=\"description46\"><a href=\"#description46\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Per-feature multiplication weights used when choosing the best split. The score of each candidate is multiplied by the weights of features from the current split.</p>\n<p>Non-negative float values are supported for each weight.</p>\n<p>Supported formats for setting the value of this parameter:</p>\n<ul>\n<li>\n<p>Set the multiplication weight for each feature as a string (the number of features is n).</p>\n<p>Format</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;(&lt;feature-weight_0&gt;,&lt;feature-weight_2&gt;,..,&lt;feature-weight_n-1&gt;)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1973\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1973\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1973\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1973.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Spaces between values are not allowed.</p>\n</div><p>Values should be passed as a parenthesized string of comma-separated values. Multiplication weights equal to 1 at the end of the list may be dropped.</p>\n<p %=\"\" cut=\"\" example%=\"\">In this</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">feature_weights = &quot;(0.1,1,3)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"1988\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-1988\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-1988\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-1988.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<p %=\"\" endcut=\"\" %=\"\"></p>\n<p>the multiplication weight is set to 0.1, 1 and 3 for the first, second and third features respectively. The multiplication weight for all other features is set to 1.</p>\n</li>\n<li>\n<p>Set the multiplication weight individually for each explicitly specified feature as a string (the number of features is n).</p>\n<p>Format</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;&lt;feature index or name&gt;:&lt;weight&gt;, .., &lt;feature index or name&gt;:&lt;weight&gt;&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2003\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2003\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2003\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2003.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Spaces between values are not allowed.</p>\n</div><div class=\"yfm-cut\"><div class=\"yfm-cut-title\">These examples</div><div class=\"yfm-cut-content\">\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">feature_weights = &quot;2:1.1,4:0.1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2017\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2017\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2017\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2017.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">feature_weights = &quot;Feature2:1.1,Feature4:0.1&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2018\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2018\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2018\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2018.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n</div></div><p>are identical, given that the name of the feature indexed 2 is <q>Feature2</q> and the name of the feature indexed 4 is <q>Feature4</q>.</p>\n</li>\n</ul>\n<p><strong>Default value</strong></p>\n<p>1 for all features</p>\n<p><strong>Supported processing units</strong></p>\n<p>CPU</p>\n<h3 id=\"first_feature_use_penalties\"><a href=\"#first_feature_use_penalties\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>first_feature_use_penalties</h3>\n<h4 id=\"description47\"><a href=\"#description47\" class=\"yfm-anchor\" aria-hidden=\"true\"></a>Description</h4>\n<p>Per-feature penalties for the first occurrence of the feature in the model. The given value is subtracted from the score if the current candidate is the first one to include the feature in the model.</p>\n<p>Refer to the <a href=\"algorithm-score-functions.html\">Per-object and per-feature penalties</a> section for details on applying different score penalties.</p>\n<p>Non-negative float values are supported for each penalty.</p>\n<ul>\n<li>\n<p>Set the penalty for each feature as a string (the number of features is n).</p>\n<p>Format</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&quot;(&lt;feature-penalty_0&gt;, &lt;feature-penalty_2&gt;, .., &lt;feature-penalty_n-1&gt;)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2061\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2061\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hideAnimation-2061\"\n                attributeName=\"visibility\"\n                from=\"visible\"\n                to=\"hidden\"\n                dur=\"1s\"\n                begin=\"visibileAnimation-2061.end+1\"\n                fill=\"freeze\"\n            />\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Note</p>\n<p>Spaces between values are not allowed.</p>\n</div><p>Values should be passed as a parenthesized string of comma-separated values. Penalties equal to 0 at the end of the list may be dropped.</p>\n<p>Penalties equal to 0 at the end of the list may be dropped.</p>\n<p>In this</p>\n<div class=\"yfm-cut\"><div class=\"yfm-cut-title\">example</div><div class=\"yfm-cut-content\"><p><code>first_feature_use_penalties</code> parameter:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">first_feature_use_penalties = &quot;(0.1,1,3)&quot;\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"2087\">\n        <path\n            fill=\"currentColor\"\n            d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"\n        />\n        <path\n            stroke=\"currentColor\"\n            fill=\"transparent\"\n            strokeWidth=\"1.5\"\n            d=\"M9.5 13l3 3l5 -5\"\n            visibility=\"hidden\"\n        >\n            <animate\n                id=\"visibileAnimation-2087\"\n                attributeName=\"visibility\"\n                from=\"hidden\"\n                to=\"visible\"\n                dur=\"0.2s\"\n                fill=\"freeze\"\n                begin=\"\"\n            />\n            <animate\n                id=\"hide
